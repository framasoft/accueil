    - 'Clause <em>« Si vous n’êtes pas contents, vous êtes invités à aller voir
      ailleurs »</em> : si le service ne vous convient pas, libre à vous d’en trouver
      un équivalent (ou meilleur) ailleurs, ou de monter le vôtre ;'
    - 'Clause <em>« Tout abus sera puni »</em> : si un utilisateur abuse du service,
