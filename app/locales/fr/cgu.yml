      vous devez respecter les autres utilisateurs en faisant preuve de civisme
      et de politesse, sinon votre contenu, voire votre compte, pourront être supprimés,
      sans négociation ;'
    - 'Clause <em>« Si ça casse, on n’est pas obligé de réparer »</em> : @:color.soft
      propose ce service gratuitement et librement. Si vous perdez des données,
      par votre faute ou par la nôtre, désolé, mais ça arrive. Nous ferons ce que
