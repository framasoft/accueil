infos: |-
  ## L’association @:txt.soft

  Le réseau @:html.soft repose sur sa vaste communauté de bénévoles mais
  il ne pourrait exister s’il n’était soutenu par une association, créée en 2004.

  L’association @:html.soft est une association 1901 à but non lucratif dont
  le caractère d’intérêt général autorise la déduction fiscale. Elle affiche sa
  volonté de rester une association à taille humaine (moins de quarante membres,
  moins de dix permanent·e·s).

  Vous trouverez ci-dessous un certain nombre d’informations dont nos statuts,
  le règlement intérieur et les rapports moraux annuels.
