  ## Informatique et libertés
  ### Informations personnelles collectées

  En France, les données personnelles sont notamment protégées par [la loi n° 78-17 du 6 janvier
  1978](https://legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000886460),
  la loi n° 2004-801 du 6 août 2004, l’article L. 226-13 du Code pénal et la Directive
  Européenne du 24  octobre 1995.

  En tout état de cause @:txt.soft ne collecte des informations personnelles
  relatives à l’utilisateur (nom, adresse électronique, coordonnées téléphoniques)
  que pour le besoin des services proposés par les sites du réseau @:txt.soft,
  notamment pour l’inscription à des espaces de discussion par le biais de formulaires
  en ligne ou pour des traitements statistiques. L’utilisateur fournit ces informations
  en toute connaissance de cause, notamment lorsqu’il procède par lui-même à leur
  saisie. Il est alors précisé à l’utilisateur des sites du réseau @:txt.soft
  le caractère obligatoire ou non des informations qu’il serait amené à fournir.

  ### Analyse statistique et confidentialité

  En vue d’adapter le site aux demandes de nos visiteurs, nous analysons le trafic
  de nos sites avec Matomo. Matomo génère un cookie avec un identifiant unique,
  dont la durée de conservation est limitée à 13 mois. Les données recueillies
  (adresse IP, User-Agent…) sont anonymisées et conservées pour une durée de 6
  mois. Elles ne sont pas cédées à des tiers ni utilisées à d’autres fins.
modify: |-
  ### Rectification des informations nominatives collectées

  Conformément aux dispositions de l’article 34 de la loi n° 48-87 du 6 janvier
  1978, l’utilisateur dispose d’un droit de modification des données nominatives
  collectées le concernant. Pour ce faire, l’utilisateur envoie à @:txt.soft :

  - un courrier électronique en utilisant le formulaire de contact
  - un courrier à l’adresse du siège de l’association (indiquée ci-dessus) en
    indiquant son nom ou sa raison sociale, ses coordonnées physiques et/ou électroniques,
    ainsi que le cas échéant la référence dont il disposerait en tant qu’utilisateur
    du site @:(txt.soft).

  La modification interviendra dans des délais raisonnables à compter de la
  réception de la demande de l’utilisateur.
