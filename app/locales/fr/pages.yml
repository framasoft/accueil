accroche:
- Un réseau dédié à la promotion du « *libre* » en général et du *logiciel
  libre* en particulier.
- De nombreux services et projets innovants mis librement à disposition du grand
  public.
- Une [communauté](#topPgCommunaute) de bénévoles soutenue par une association
  d’intérêt général.
- Une invitation à bâtir ensemble un monde de partage et de coopération.
