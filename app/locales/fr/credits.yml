title: Crédits
main: |-
  Ce site utilise des éléments libres communs à l’ensemble du réseau @:txt.soft :

  Certains éléments sont déployés via le script qui ajoute la barre de navigation
  et le pied de page du site.<br /> Le code source peut être consulté [sur notre dépôt
  Gitlab](https://framagit.org/framasoft/framanav).

  [Charte graphique](../graphics) :

  - la librairie [jQuery](https://jquery.com/) et le framework libre
    [Bootstrap](https://getbootstrap.com)
  - ou bien le framework libre [VueJS](https://vuejs.org) et de nombreuses
    dépendances
  - les polices d’écriture [Roboto](https://fonts.google.com/specimen/Roboto),
    [Deja Vu Sans](http://dejavu-fonts.org/wiki/Main_Page)
    et [Fork-Awesome](https://forkawesome.github.io/Fork-Awesome/) (icônes)
  - l’outil de mesure statistique [Matomo](https://www.matomo.org/)

