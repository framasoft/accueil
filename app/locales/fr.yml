    également des services libres en ligne. La page portail du réseau présente l’ensemble
    des activités de @:data.txt.soft et propose des liens vers les différents sites
    et activités du réseau.'
  keywords: '@:data.txt.soft, logiciels libres, logiciels libres et open source, culture
