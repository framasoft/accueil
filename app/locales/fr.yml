  prez:
    h2: Présentation de @:data.txt.soft
    p-intro:
    - Issue du monde éducatif et désormais tournée vers l’éducation populaire, l’association @:data.html.soft
      est avant tout un réseau de projets, dont le premier, <a href="@:data.link.libre">l’annuaire
      @:data.color.libre</a>, remonte à 2001.
    - 'Ces projets sont animés par des personnes collaborant autour d’une même volonté :
      promouvoir les libertés numériques.'
    - Le respect des libertés fondamentales des utilisatrices et utilisateurs, garanties
      par des contrats légaux (les <a href="@:link.wFreeLicense">licences libres</a>),
      est au cœur du mouvement libriste et permet de s’assurer que l’humain reste
      en maîtrise de l’outil numérique.
    - 'Le but de @:data.html.soft est de proposer, principalement en ligne, un ensemble
      d’outils concrets et pratiques visant à faciliter l’adoption :'
    ul-axis:
    - de logiciels libres (annuaire, clés USB, installateur…) ;
    - de créations culturelles libres (blog, traduction, maison d’édition…) ;
    - de services libres (plus de 30 dans le projet <a href="@:data.link.dio">@:color.dio</a>).
    p-gate:
    - Présenté comme une « porte d’entrée dans le monde du Libre », le réseau @:data.html.soft
      souhaite se positionner comme un trait d’union entre la communauté des libristes
      et le grand public.
