# Page 2 Libre communauté
  communaute:
    title: Une communauté
    desc: Un joyeux bazar
    text: |
      Qui se cache derrière Framasoft ? Tous ceux qui ont participé ou participent
      de près ou de loin à nos différents projets. Il suffit de vouloir promouvoir
      le Libre et de placer sa participation sous licence libre, garantissant qu’elle
      sera mise dans le pot des biens communs sans risque d’appropriation.

  asso:
    title: Une association
    desc: Un peu de cathédrale
    text: |
      Framasoft repose sur une association 1901 d’intérêt général.
      À charge pour elle de mettre de l’huile dans les rouages et de s’assurer que
      la communauté puisse s’activer dans les meilleures conditions.
      Elle compte huit permanents et est financée principalement par les dons
      individuels collectés sur Internet. Vous pouvez en être vous aussi,
      mais attention ça tient plus du sacerdoce que de la sinécure !

  participer:
    title: Participer ?
    desc: Il y a mille et une façons de participer avec nous à diffuser le Libre au sein de nos nombreux projets.
    text: |
      Tester, rédiger, modérer, administrer, traduire, relire, relayer, coder,
      communiquer, promouvoir, sensibiliser…
      N’hésitez pas à <a href="https://participer.framasoft.org">mettre la main à la pâte</a>
      avec nous ! Et merci d’avance…

  soutenir:
    title: Nous soutenir ?
    desc: Parce que libre ne signifie pas gratuit
    text: |
      Framasoft ne serait rien sans sa communauté de bénévoles mais ne pourrait pas fonctionner
      non plus sans le service de l’association qui a des frais et emploie huit
      indispensables permanents. Notre financement dépend de vous, c’est-à-dire des dons individuels
      collectés sur Internet. <a href="https://soutenir.framasoft.org">Si vous pensez que nous le méritons…</a>

  partenaires:
    title: Nos partenaires
    desc: |
      Framasoft est avant tout une communauté d’utilisateurs. Cependant, son fonctionnement est
      clairement celui d’un réseau, non seulement de projets, mais aussi de partenaires.<br>
      Ainsi, Framasoft bénéficie du soutien de nombreuses organisations (publiques, commerciales,
      associatives) qui permettent aux projets de croître et de se développer.
      <a href="https://soutenir.framasoft.org/partenaires">Liste de tous nos partenaires</a>
    text: |
      <li><a href="http://milliweb.fr/"><img src="https://soutenir.framasoft.org/sites/default/files/partenaires/logoMilliweb_150.png" alt="Milliweb"></a></li>
      <li><a href="https://www.flexilivre.com/"><img src="https://soutenir.framasoft.org/sites/default/files/flexilivre.png" alt="FlexiLivre"></a></li>
      <li><a href="http://linphone.org/"><img src="https://soutenir.framasoft.org/sites/default/files/belledonne2.png" alt="Belledonne Communication"></a></li>

# Page 3 Libres logiciels
  logiciel:
    title: Logiciel Libre ?
    desc: |
      Un <a href="https://fr.wikipedia.org/wiki/Logiciel_libre" target="_blank">logiciel libre</a>
      est un logiciel qui offre et garantit les quatre libertés suivantes : utilisation, étude,
      modification et duplication en vue de sa diffusion (gratuite ou pas).
    text1: |
      Ceci est permis techniquement grâce à l’accès au
      <a href="https://fr.wikipedia.org/wiki/Code_source" target="_blank">code</a>
      et légalement grâce à la <a href="https://fr.wikipedia.org/wiki/Licence_libre" target="_blank">licence libre</a>
      qui l’accompagne. Ces <span class="smallcaps">quatre libertés</span> favorisent la transparence,
      la confiance, l’échange, le partage et la collaboration au sein de communautés.
    text2: |
      Framasoft vous propose un annuaire, des clés USB et DVD et un installateur Windows
      pour les découvrir et les utiliser régulièrement.

# Page 4 Libres cultures
  culture:
    title: Culture Libre ?
    desc: |
      Facilitée par Internet et la numérisation, la
      « <a href="http://fr.wikipedia.org/wiki/Culture_libre">culture libre</a> »
      est une culture en mouvement qui s’inspire directement du logiciel libre
      dans sa philosophie et ses licences pour promouvoir et diffuser des œuvres de l’esprit.
    text1: |
      Elle explore des domaines aussi variés que les arts, l’éducation, les sciences, le matériel…
      Ces œuvres peuvent alors être considérées comme des
      <a href="http://fr.wikipedia.org/wiki/Bien_commun">biens communs</a>.
      L’exemple le plus emblématique est l’encyclopédie libre Wikipédia.
    text2: |
      Dans ce cadre, Framasoft vous propose un blog, une maison d’édition,
      une plateforme vidéo, un site dédié à la musique libre ainsi qu’un
      service original de traduction collaborative.
    quote: |
      « Parce que ce serait l’une des plus grandes opportunités manquées de notre époque
      si le logiciel libre ne libérait rien d’autre que du code. »

# Page 5 Libres services
  cloud:
    title: Services Libres ?
    desc: 'Nom de code : « Framacloud »'
    text1: |
      Intuitif, sans inscription et à même votre navigateur, un ensemble de services en ligne libres
      et respectueux de vos données personnelles. Ces services vous sont proposés dans le cadre de
      notre campagne « <a href="https://degooglisons-internet.org">
      <b class="violet">Dégooglisons</b> <b class="orange">Internet</b>
      </a> »
    text2: |
      Vous pouvez aussi les installer sur votre propre serveur, participant ainsi à décentraliser l’Internet.
      Des tutoriels sont là pour vous aider à franchir le pas dans la rubrique
      <a href="https://framacoud.org/fr/cultiver-son-jardin/">Cultiver son jardin</a>.

# Page 6 Libr’en Vrac
  vrac:
    title: Les projets transversaux
    desc: Espaces d’échanges, d’achats, de développements…
    text: |
      Nous regroupons ici tout ce qui touche à l’ensemble du réseau ainsi que
      notre laboratoire d’idées et de projets en construction.
    une:
      title: Lumière sur…
      desc: GéGé, Geektionnerd generator
      text: Le geektionnerd à faire soi-même.
