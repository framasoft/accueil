# Catégories
cat:
  communaute:
    no_menu: true
    title: Libre communauté
    desc: Vous êtes libre ce soir ?

  campagnes:
    no_menu: true
    sites:
      dio:
        link: https://degooglisons-internet.org
        name:
          violet: Dégooglisons
          orange: Internet
        what: Campagne 2014-2017
        icon: fa-shield
      cuo:
        link: https://contributopia.org
        name:
          violet: Contributopia
        what: Campagne 2017-2020
        icon: fa-shield

  logiciel:
    title: Libres logiciels
    desc: Liberté, égalité, fraternité
    color: bleu
    sites:
      libre:
        link: http://framalibre.org
        name:
          violet: Frama
          bleu: libre
        what: Un annuaire
        icon: fa-linux
        title: Le gros annuaire
        desc: |
          Plus de 1600 logiciels classés, testés et commentés dans
          le projet historique et fondateur de Framasoft.
          On y trouve également des tutoriels et des articles de fond.

      key:
        link: https://framakey.org
        name:
          violet: Frama
          bleu: key
        what: Une clé USB
        icon: fa-usb
        title: Le plein de liberté dans une simple clé
        desc: |
          Dans une clé USB (ou tout autre support mobile) utiliser
          en mode nomade une centaine de logiciels libres portables
          pour Windows, tester voire installer une distribution
          GNU/Linux ou encore avoir accès hors ligne à toute la
          Wikipédia francophone.

      dvd:
        link: http://framadvd.org
        name:
          violet: Frama
          bleu: dvd
        what: Un DVD
        icon: fa-play-circle-o
        title: Le plein de liberté dans un DVD
        desc: |
          Un DVD rempli non seulement des meilleurs logiciels
          libres pour Windows, Mac et GNU/Linux (avec une distribution dedans)
          mais aussi de la culture libre (textes, photos, audios et vidéos).
          Existe en une version spéciale école

      pack:
        link: http://framapack.org
        name:
          violet: Frama
          bleu: pack
        what: Un distributeur
        icon: fa-download
        title: Distribution massive
        desc: |
          Pratique, sur Framapack on fait son marché des meilleurs
          logiciels libres Windows dans leur dernière version.<br>
          On les sélectionne et ils s’installent tous ensemble
          d’un simple clic !

  culture:
    title: Libres cultures
    desc: Extension du domaine du Libre
    color: rouge
    sites:
      blog:
        link: https://framablog.org
        name:
          violet: Frama
          rouge: blog
        what: Des infos
        icon: fa-pencil
        title: L’actualité du « Libre »
        desc: |
          Chroniques quotidiennes autour du Libre en général et du
          logiciel libre en particulier. De riches débats dans les
          commentaires, de nombreuses traductions originales et
          les annonces des nouveautés de l’ensemble du réseau Framasoft.

      book:
        link: http://framabook.org
        name:
          violet: Frama
          rouge: book
        what: Des livres…
        icon: fa-book
        title: Le pari du livre libre
        desc: |
          Notre maison d’édition qui comporte une vingtaine de
          titres autour du logiciel libre, initiation à la
          programmation, réflexion sur le droit d’auteur mais
          aussi des BD et même un roman. Un livre libre offre au
          lecteur les mêmes libertés qu’un logiciel libre.

      bookin:
        link: http://framabookin.org
        name:
          violet: Frama
          rouge: bookin
        what: …et une bibliothèque
        icon: fa-coffee
        title: Une bibliothèque numérique libre
        desc: |
          Notre bibliothèque contient quelques centaines d’ouvrages
          libres ou du domaine public. Elle est consultable en ligne
          sur les plateformes mobiles. Vous pouvez l’ajouter
          directement une application de lecture d’ebook grâce au
          flux <abbr>OPDS</abbr>.

      lang:
        link: https://participer.framasoft.org/traduction-rejoignez-framalang/
        name:
          violet: Frama
          rouge: lang
        what: Des traductions
        icon: fa-language
        title: Traduction collaborative
        desc: |
          Traduire tous ensemble, principalement de l’anglais vers
          le français, dans la convivialité en bénéficiant de la
          force d’Internet et de la bonne volonté de ses habitants.
          Il peut s’agir d’articles, de sous-titrage et même de
          livres entiers !

      tube:
        link: https://framatube.org
        name:
          violet: Frama
          rouge: tube
        what: Des vidéos
        icon: fa-film
        title: Notre « YouTube » du Libre
        desc: |
          Vidéos en français (ou sous-titrées en français) autour
          du logiciel libre en particulier et du Libre en général.
          Interviews, conférences, documentaires, extraits télévisés…
          pour s’informer mais aussi informer les autres.

      zic:
        link: http://framazic.org
        name:
          violet: Frama
          rouge: zic
        what: De la musique
        icon: fa-music
        title: Quand la musique est libre
        desc: |
          Une « musique libre » est une musique qui offre au
          mélomane les mêmes libertés qu’un logiciel libre.
          Un site dédié permettant de mieux la comprendre accompagné
          d’une petite sélection permettant de constater que la
          qualité est au rendez-vous.

  cloud:
    title: Libres services
    desc: Du cloud computing libre ? c’est possible !
    color: vert
    sites:
      pad:
        link: https://framapad.org
        name:
          violet: Frama
          vert: pad
        what: Éditer
        icon: fa-align-left
        title: Éditer collaborativement
        desc: |
          Écrivons tous ensemble sur le même document dans une
          interface de rédaction collective en ligne.
          Aucune inscription requise, on se donne un pseudo,
          une couleur et on se lance !

      calc:
        link: https://framacalc.org
        name:
          violet: Frama
          vert: calc
        what: Calculer
        icon: fa-th
        title: Un tableur collaboratif
        desc: |
          Framacalc est au tableur ce que Framapad est au
          traitement de texte, autrement dit la possibilité
          d’éditer simplement et collectivement en ligne
          sur un même document.

      forms:
        link: https://framaforms.org
        name:
          violet: Frama
          vert: forms
        what: Enquêter
        icon: fa-list-ul
        title: Création de questionnaires
        desc: |
          Framaforms vous permet de créer les questionaires dont
          vous avez besoin, que ce soit dans un cadre scolaire,
          familial ou associatif. Créez vos questions en fonction
          de vos besoins, des formulaires à choix multiples aux
          champs de texte libre.

      agenda:
        link: https://framagenda.org
        name:
          violet: Fram
          vert: agenda
        what: Organiser
        icon: fa-calendar
        title: Agenda partagé
        desc: |
          Avec Framagenda vous pouvez créer des agendas personnels,
          professionnels, le planning d´une salle ou des activités
          de votre organisation, et les partager librement.
          Vous restez maîtres de vos données, et vous choisissez
          auprès de qui, où et quand elles s´affichent.

      date:
        link: https://framadate.org
        name:
          violet: Frama
          vert: date
        what: Organiser
        icon: fa-calendar-check-o
        title: Organiser des rendez-vous et des sondages
        desc: |
          Framadate c’est un peu comme Doodle mais en libre.
          Rien de plus simple de créer un rendez-vous ou un sondage
          sans inscription pour y inviter vos collaborateurs.

      board:
        link: https://framaboard.org
        name:
          violet: Frama
          vert: board
        what: Organiser
        icon: fa-dashboard
        title: Gérer des projets
        desc: |
          Framaboard est un gestionnaire collaboratif de tâches
          et de projets, en suivant la méthode Kanban.
          Son système visuel permet de s’y retrouver au premier
          coup d’œil, quelle que soit votre habitude à utiliser
          ce genre d’outil.

      mindmap:
        link: https://framindmap.org
        name:
          violet: Fra
          vert: mindmap
        what: Structurer
        icon: fa-sitemap
        title: Créer des cartes mentales
        desc: |
          Interface fluide et intuitive pour créer rapidement et
          simplement des cartes heuristiques à même votre navigateur.
          Pertinent en situation de brainstorming ou de prise de notes.

      vectoriel:
        link: http://framavectoriel.org
        name:
          violet: Frama
          vert: vectoriel
        what: Dessiner
        icon: fa-paint-brush
        title: Dessiner en vectoriel
        desc: |
          Pour créer et éditer simplement et rapidement de belles
          images en ligne au format ouvert SVG. Les enfants adorent !

      slides:
        link: https://framaslides.org
        name:
          violet: Frama
          vert: slides
        what: Exposer
        icon: fa-pie-chart
        title: Créer et partager des diaporamas
        desc: |
          Framaslides vous permet de créer directement en ligne un
          diaporama ou une présentation, d’y accéder avec une
          simple connexion internet, et de la partager.

      maestro:
        link: https://framaestro.org
        name:
          violet: Fra
          vert: maestro
        what: Collaborer
        icon: fa-magic
        title: Ochestrez vos projets collaboratifs
        desc: |
          Besoin en même temps d’un pad pour prendre des notes,
          d’un tableau d’organisation, et d’une vidéo-conférence ?
          Avec Framaestro, c’est vous qui organisez les outils qu’il vous faut, sur une seule et unique page web.

      bee:
        link: https://framabee.org
        name:
          violet: Frama
          vert: bee
        what: Rechercher
        icon: fa-search
        title: Le moteur qui butine les internets pour vous
        desc: |
          Framabee est un meta-moteur de recherche libre et anonyme.
          Vos recherches effectuées au travers de ce moteur sont envoyées
          à différents moteurs avant d’être affichées dans votre navigateur.
          L’intérêt ? Notre moteur est alors un intermédiaire entre
          vous et Google (et autres), ainsi vos données personnelles
          (adresse IP, historique de vos recherches, géolocalisation, profil)
          ne sont pas enregistrées chez eux.

      sphere:
        link: https://framasphere.org
        name:
          violet: Frama
          vert: sphère
        what: Réseauter
        icon: fa-diaspora
        title: Le réseau social libre
        desc: |
          Framasphère est un réseau social libre, basé sur le
          logiciel décentralisé Diaspora*.
          Retrouvez vos amis sur Framasphère - ou d’autres pods Diaspora* -
          et échangez avec eux sans être pisté.

      piaf:
        link: https://framapiaf.org
        name:
          violet: Frama
          vert: piaf
        what: Réseauter
        icon: fa-mastodon
        title: Réseau social en 500 caractères
        desc: |
          Framapiaf est un service libre de <b>microblogging</b>,
          basé sur le logiciel décentralisé Mastodon.
          Retrouvez vos amis sur Framapiaf - ou d’autres instances
          Mastodon, GNU Social, Friendica - et échangez avec eux sans être pisté.

      team:
        link: https://framateam.org
        name:
          violet: Frama
          vert: team
        what: Discuter
        icon: fa-comments-o
        title: Communication collaborative
        desc: |
          Framateam est un service de <b>tchat</b> libre
          qui permet de communiquer avec son équipe en notifiant ses collègues,
          de conserver ses conversations et d’y faire des recherches.

      listes:
        link: https://framalistes.org
        name:
          violet: Frama
          vert: listes
        what: Discuter
        icon: fa-group
        title: Liste de diffusion
        desc: |
          Framalistes vous permet de créer des liste de diffusion
          emails : toute personne s´abonnant à votre liste pourra
          recevoir les emails qui y sont envoyés, et y participer
          à son tour. À vous de choisir si cette liste est
          publique, semi-privée ou privée.

      talk:
        link: https://framatalk.org
        name:
          violet: Frama
          vert: talk
        what: Discuter
        icon: fa-video-camera
        title: Visioconférence
        desc: |
          Framatalk vous permet de discuter avec vos amis sans
          installation complexe de logiciel ni inscription.
          Tout se passe entre vous et vos amis, directement depuis
          votre navigateur web.

      vox:
        link: https://framavox.org
        name:
          violet: Frama
          vert: vox
        what: Décider
        icon: fa-bullhorn
        title: Prise de décision
        desc: |
          Framavox vous aide à prendre des décisions communautaires.
          Discutez, échangez, mettez-vous d’accord et passez à l’action,
          le tout dans les délais que vous vous êtes fixés au départ.

      memo:
        link: https://framemo.org
        name:
          violet: Fra
          vert: memo
        what: Cogiter
        icon: fa-object-group
        title: Organisation d’idées
        desc: |
          Framemo vous permet de créer un tableau à colonnes où quiconque peut venir y déposer des notes colorées.
          Tel Framapad, aucune inscription n´est requise, les modifications se voient et sont enregistrées en direct.

      notes:
        link: https://framanotes.org
        name:
          violet: Frama
          vert: notes
        what: Noter
        icon: fa-sticky-note
        title: Prise de notes
        desc: |
          Avec Framanotes vous pouvez prendre et conserver des notes, images, liens… et même des fichiers ; et les synchroniser avec tous vos appareils (voire les partager avec des ami⋅e⋅s).

      bag:
        link: https://framabag.org
        name:
          violet: Frama
          vert: bag
        what: Suivre l’actualité
        icon: fa-briefcase
        title: Ne ratez plus aucun article !
        desc: |
          Framabag vous permet de mettre de côté les articles
          que vous n’avez pas le temps de lire tout de suite.

      news:
        link: https://framanews.org
        name:
          violet: Frama
          vert: news
        what: Suivre l’actualité
        icon: fa-newspaper-o
        title: Suivre l’actualité
        desc: |
          En vous abonnant aux flux RSS de vos sites préférés,
          restez informés de toutes leurs actualités avec Framanews !

      carte:
        link: https://framacarte.org
        name:
          violet: Frama
          vert: carte
        what: Cartographier
        icon: fa-map
        title: Créer des cartes personnalisées
        desc: |
          Framacarte vous permet de dessiner, marquer, colorier,
          annoter… les fonds de carte
          d’<a href="https://fr.wikipedia.org/wiki/Openstreetmap">OpenStreetMap</a>
          pour les afficher ensuite dans votre site web ou les imprimer.

      games:
        link: http://framagames.org
        name:
          violet: Frama
          vert: games
        what: Jouer
        icon: fa-gamepad
        title: Jouer en ligne ou déconnecté
        desc: |
          Framagames est une compilation de jeux libres qui se
          jouent en ligne, se téléchargent sur son PC, sa tablette…
          et ne nécessitent aucune installation supplémentaire.

      minetest:
        link: https://framinetest.org
        name:
          violet: Fra
          vert: minetest
        what: Jouer
        icon: fa-cube
        title: Le jeu éducatif à creuser
        desc: |
          Framinetestest un serveur du jeu Minetest, un jeu « bac à sable »
          dont vous construisez et décomposez les blocs pour le modifier et
          avec lequel vous pouvez réaliser vos propres applications pédagogiques.

      drop:
        link: https://framadrop.org
        name:
          violet: Frama
          vert: drop
        what: Partager
        icon: fa-send
        title: Partager des fichiers anonymement
        desc: |
          Avec Framadrop, fini les pièces jointes trop lourdes qui
          empêchent l’envoi d’un <span lang="en">email</span>.
          Ce service libre vous permet de partager facilement des
          fichiers de manière sécurisé.

      bin:
        link: https://framabin.org
        name:
          violet: Frama
          vert: bin
        what: Partager
        icon: fa-paste
        title: Transmettre des données chiffrées
        desc: |
          Avec Framabin, vous pouvez partager des informations que
          seuls vous et votre correspondant aurez le pouvoir de
          déchiffrer, et ceci de manière très simple.

      pic:
        link: https://framapic.org
        name:
          violet: Frama
          vert: pic
        what: Partager
        icon: fa-photo
        title: Partager des images anonymement
        desc: |
          Framapic vous permet de partager facilement des images,
          par exemple pour les publier sur Twitter, Facebook,
          ou … Framasphère !

      link:
        link: https://frama.link
        name:
          violet: Frama
          vert: link
        what: Partager
        icon: fa-link
        title: Réduire des liens
        desc: |
          Avec Frama.link, il est possible de raccourcir des
          adresses web trop longues. Sur les réseaux sociaux et
          le microblogging, un lien raccourci permet d’économiser
          de l’espace et gagner en clarté.

      drive:
        link: https://framadrive.org
        name:
          violet: Frama
          vert: drive
        what: Stocker
        icon: fa-cloud-upload
        title: Héberger ses documents en ligne
        desc: |
          Framadrive vous permet de stocker vos documents en ligne,
          de les synchroniser sur vos ordinateurs, mobiles, etc…
          et de les partager avec qui vous voulez.

      my:
        link: https://my.framasoft.org
        name:
          violet: My
          vert: Frama
        what: Stocker
        icon: fa-star
        title: Marque-pages
        desc: |
          MyFrama est un petit fourre-tout numérique, qui vous
          permet de conserver et retrouver les liens que vous aimez
          à la manière de del.ico.us ! Avec un système d´étiquettes
          et de tri automatique, vous pouvez ranger aisément vos
          onglets et marque-pages, et utiliser le bouton MyFrama
          pour retrouver les services Framasoft que vous utilisez !

      git:
        link: https://framagit.org
        name:
          violet: Frama
          vert: git
        what: Coder
        icon: fa-git
        title: Héberger du code libre
        desc: |
          Framagit est un outil qui s’adresse avant tout aux développeurs.
          Il permet d’héberger vos projets de logiciels libres et
          de travailler collaborativement dessus.

      site:
        link: https://frama.site
        name:
          violet: Frama
          vert: site
        what: Publier
        icon: fa-globe
        title: Hébergement de sites
        desc: |
          Framasite vous permet de créer un site web facilement et
          de l’héberger sur nos serveurs. Aucune publicité ni
          traquage ne portera atteinte aux données de vos visiteurs
          et visiteuses.

      wiki:
        link: https://frama.wiki
        name:
          violet: Frama
          vert: wiki
        what: Publier
        icon: fa-puzzle-piece
        title: Hébergement de wikis
        desc: |
          Framawiki vous permet de créer un wiki facilement et
          de l’héberger sur nos serveurs. Aucune publicité ni
          traquage ne portera atteinte aux données de vos visiteurs
          et visiteuses.
  vrac:
    title: Libr’en vrac
    desc: Inclassables mais non mal classés !
    color: jaune
    sites:
      colibri:
        link: https://framacolibri.org
        name:
          violet: Frama
          jaune: colibri
        what: Un forum
        icon: fa-comment
        title: Le forum du réseau Framasoft
        desc: |
          Vous avez une question ? Nous avons (peut-être) une réponse !
          « Si tu ne sais pas, demande. Si tu sais, partage. »
          Framacolibri est notre convivial espace d’échange
          d’informations autour du Libre.

      evl:
        link: http://enventelibre.org
        name:
          violet: EnVente
          jaune: Libre
        what: Une boutique
        icon: fa-shopping-cart
        title: Notre libre petite boutique
        desc: |
          L’espace vente des différents produits Framasoft qui
          peuvent se matérialiser : Framakey, Framabook, Framadvd
          mais aussi des goodies et des tee-shirts.

      docs:
        link: https://docs.framasoft.org/fr/
        name:
          violet: Frama
          jaune: docs
        what: Documentations
        icon: fa-graduation-cap
        title: Notre centre de documentation
        desc: |
          Pour tout savoir sur l’utilisation des services en
          ligne que nous proposons et apprendre à travers nos
          différents guides comment gagner en autonomie.

# Page 1 Présentation
pages:
  accroche: |
    <li>Un réseau dédié à la promotion du « <span class="smallcaps">libre</span> » en général et du <span class="smallcaps">logiciel libre</span> en particulier.</li>
    <li>De nombreux services et projets innovants mis librement à disposition du grand public.</li>
    <li>Une <a href="#topPgCommunaute">communauté</a> de bénévoles soutenue par une association d’intérêt général.</li>
    <li>Une invitation à bâtir ensemble un monde de partage et de coopération.</li>

  news: Quoi de neuf sur Framasoft ?
  medias:
    title: Revue de presse
    intro: On parle de Framasoft et de la campagne « Dégooglisons Internet ». Voici quelques extraits de notre <a href="https://wiki.framasoft.org/speakabout">revue de presse</a>.
    th1: Date
    th2: Média
    th3: Liens
    list:
    - ['30/07/2017', 'Usbek & Rica',
       'https://usbeketrica.com/article/framasoft-une-amap-du-logiciel-libre',
