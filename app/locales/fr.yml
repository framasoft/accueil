meta:
  lang: fr
  title: Framasoft ~ Page portail du réseau
  name: Framasoft
  baseURL: https://framasoft.org
  framaname:
    violet: Frama
    orange: soft
  lead: La route est longue mais la voie est libre…
  desc: |
    Association française de loi 1901, issue du monde éducatif, Framasoft est un réseau
    d’éducation populaire consacré principalement au logiciel libre.
    Le réseau s’organise en trois axes sur un mode collaboratif:
    promotion, diffusion et développement de logiciels libres, enrichissement de la culture libre.
    Il offre également des services libres en ligne.
    La page portail du réseau présente l’ensemble des activités de Framasoft et
    propose des liens vers les différents sites et activités du réseau.
  keywords: Framasoft, logiciels libres, logiciels libres et open source, culture libre, FOSS, promotion et diffusion des logiciels libres, open source
  license: Creative Commons-By-SA sauf mention contraire
  salaries: (huit | 8)

