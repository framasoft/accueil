why:
  timeline:
    title: Historique de ce qui a déjà été fait
  money:
    title: Découvrez où va votre argent
    list:
    - 'Ressources humaines :'
    - 'Serveurs et domaines :'
    - 'Frais de fonctionnement :'
    - 'Interventions et projets ext. :'
    - 'Communication :'
    - 'Achats de marchandise :'
    - 'Frais bancaires :'
  reasons:
    title: 6 bonnes raisons de nous soutenir
    list:
    - 1. Parce que l’enfermement, c’est maintenant
    - 2. Pour plus d’alternatives libres.
    - 3. Parce que les gentils, c’est nous !
    - 4. Pour décider où vont vos impôts (avec défiscalisation
    - 5. Parce que l’économie du don rend indépendant.
    - 6. Pour changer le monde ensemble.
    desc:
    - La NSA (et la DGSE), Facebook, Google, Amazon, Microsoft et Apple… les révélations
      d’E. Snowden ont montré que les pires cauchemars des informaticien·nes se sont
      réalisés. Nous sommes enfermé·es dans des services, des outils et une culture
      qui centralisent nos données et s’en servent allègrement. La seule solution
      réside dans l’usage et l’éducation aux logiciels et services qui respectent
      NOS libertés fondamentales.
    - Depuis 16 ans, @:data.txt.soft est une porte d’entrée francophone dans le monde
      du logiciel et de la culture libres, un trait d’union entre les développeur·euses
      de solutions libres et le grand public. Le succès des services alternatifs de
      « Dégooglisons Internet » montre qu’il est possible de respecter les personnes
      et leurs données. Nous voulons aller beaucoup plus loin et seul votre soutien
      nous permettra de proposer davantage de services et de les améliorer.
    - '@:data.txt.soft, ce sont des retraité·es, des salarié·es, des chômeur·euses,
      des artistes, des profs et des étudiant·es… Pas forcément spécialisé·es dans
      l’informatique, mais suffisamment sensibilisé·es pour savoir que le Libre fait
      partie de la solution. Alors on s’engage à une éthique par <a href="@:data.link.soft/fr/charte">une
      charte</a> et on prend sur notre temps pour mettre en valeur et proposer plus
      de solutions libres à un public de plus en plus large.'
    - Pour mieux gérer ses projets, @:data.txt.soft s’est dotée d’une association
      loi 1901, reconnue d’intérêt général. Vos dons peuvent donc être déduits de
      vos impôts (en France uniquement). Ainsi, par exemple, pour un don récurrent
      de 120 € (soit 10 € par mois pendant un an), la réduction est de 79,20 € et
      donc le coût réel de votre don est de 40,80 €. Ainsi, vous participez directement
      à nos initiatives, nos productions, nos frais de structures et l’emploi de plusieurs
      salariés.
    - 'Dès que vous cliquez, partagez, utilisez un logiciel ou un site/service : vous
      lui donnez de la valeur. C’est l’économie de l’attention. Cette attention est
      ensuite monétisée sour forme de publicité et de vente de vos données (Facebook,
      Google, Twiter, Microsoft, etc.) ou sous forme d’achats enfermants (Apple, Amazon).
      Cette attention peut aussi créer de la valeur sous forme de dons, partages et
      participations (Wikipédia). Nous avons choisi ce dernier modèle pour notre fonctionnement.
      Cela nous rend indépendant·es des lois du marché tout en laissant libres nos
      donateur·ices.'
    - 'Oui : rien de moins. Projet après projet, nous démontrons que des alternatives
      libres, simples, respectueuses et communautaires sont possibles. Dans <a href="https://framabook.org">
      notre maison d’édition collaborative</a> les auteur·ices ne brident pas leurs
      livres numériques proposés en libre téléchargement et sont rémunéré·es sur les
      ventes papier ou par votre soutien direct. Nos <a href="@:data.link.dio/fr/list">services
      Dégooglisons</a> sont de plus en plus utilisés… Il reste du chemin à faire et
      nous pouvons le poursuivre avec votre soutien : « la route est longue mais la
      voie est libre ».'
cat:
  communaute:
    title: Libre communauté
    desc: Vous êtes libre ce soir ?
  campagnes:
    sites:
      dio:
        what: Campagne 2014-2017
      cuo:
        what: Campagne 2017-2020
  logiciel:
    title: Libres logiciels
    desc: Liberté, égalité, fraternité
    sites:
      libre:
        what: Un annuaire
        title: Le gros annuaire
        desc: Plus de 1600 logiciels classés, testés et commentés dans le projet historique
          et fondateur de @:data.txt.soft</>. On y trouve également des tutoriels
          et des articles de fond.
      key:
        what: Une clé USB
        title: Le plein de liberté dans une simple clé
        desc: Dans une clé USB (ou tout autre support mobile) utiliser en mode nomade
          une centaine de logiciels libres portables pour Windows, tester voire installer
          une distribution GNU/Linux ou encore avoir accès hors ligne à toute la Wikipédia
          francophone.
      dvd:
        what: Un DVD
        title: Le plein de liberté dans un DVD
        desc: Un DVD rempli non seulement des meilleurs logiciels libres pour Windows,
          Mac et GNU/Linux (avec une distribution dedans) mais aussi de la culture
          libre (textes, photos, audios et vidéos). Existe en une version spéciale
          école
      pack:
        what: Un distributeur
        title: Distribution massive
        desc: Pratique, sur @:data.txt.pack on fait son marché des meilleurs logiciels
          libres Windows dans leur dernière version.<br> On les sélectionne et ils
          s’installent tous ensemble d’un simple clic !
  culture:
    title: Libres cultures
    desc: Extension du domaine du Libre
    sites:
      blog:
        what: Des infos
        title: L’actualité du « Libre »
        desc: Chroniques quotidiennes autour du Libre en général et du logiciel libre
          en particulier. De riches débats dans les commentaires, de nombreuses traductions
          originales et les annonces des nouveautés de l’ensemble du réseau @:data.txt.soft</>.
      book:
        what: Des livres…
        title: Le pari du livre libre
        desc: Notre maison d’édition qui comporte une vingtaine de titres autour du
          logiciel libre, initiation à la programmation, réflexion sur le droit d’auteur
          mais aussi des BD et même un roman. Un livre libre offre au lecteur les
          mêmes libertés qu’un logiciel libre.
      bookin:
        what: …et une bibliothèque
        title: Une bibliothèque numérique libre
        desc: Notre bibliothèque contient quelques centaines d’ouvrages libres ou
          du domaine public. Elle est consultable en ligne sur les plateformes mobiles.
          Vous pouvez l’ajouter directement une application de lecture d’ebook grâce
          au flux <abbr>OPDS</abbr>.
      lang:
        what: Des traductions
        title: Traduction collaborative
        desc: Traduire tous ensemble, principalement de l’anglais vers le français,
          dans la convivialité en bénéficiant de la force d’Internet et de la bonne
          volonté de ses habitants. Il peut s’agir d’articles, de sous-titrage et
          même de livres entiers !
      tube:
        what: Des vidéos
        title: Notre « YouTube » du Libre
        desc: Vidéos en français (ou sous-titrées en français) autour du logiciel
          libre en particulier et du Libre en général. Interviews, conférences, documentaires,
          extraits télévisés… pour s’informer mais aussi informer les autres.
      zic:
        what: De la musique
        title: Quand la musique est libre
        desc: Une « musique libre » est une musique qui offre au mélomane les mêmes
          libertés qu’un logiciel libre. Un site dédié permettant de mieux la comprendre
          accompagné d’une petite sélection permettant de constater que la qualité
          est au rendez-vous.
  cloud:
    title: Libres services
    desc: Du cloud computing libre ? c’est possible !
    sites:
      pad:
        what: Éditer
        title: Éditer collaborativement
        desc: Écrivons tous ensemble sur le même document dans une interface de rédaction
          collective en ligne. Aucune inscription requise, on se donne un pseudo,
          une couleur et on se lance !
      calc:
        what: Calculer
        title: Un tableur collaboratif
        desc: '@:data.txt.calc est au tableur ce que @:data.txt.pad est au traitement
          de texte, autrement dit la possibilité d’éditer simplement et collectivement
          en ligne sur un même document.'
      forms:
        what: Enquêter
        title: Création de questionnaires
        desc: '@:data.txt.forms vous permet de créer les questionnaires en fonction
          de vos besoins, à l’aide de formulaires à choix multiples ou de champs de
          texte libre.'
      agenda:
        what: Organiser
        title: Agenda partagé
        desc: Avec @:data.txt.agenda vous pouvez gérer des agendas personnels ou professionnels,
          le planning d´une salle ou les activités de votre organisation et les partager
          librement. Vous restez maîtres de vos données et vous choisissez auprès
          de qui, où et quand elles s´affichent.
      date:
        what: Organiser
        title: Organiser des rendez-vous et des sondages
        desc: '@:data.txt.date c’est un peu comme Doodle, mais en libre. Rien de plus
          simple que de créer un rendez-vous ou un sondage sans inscription pour y
          inviter <span aria-label="amis">ami⋅es</abbr> ou <span aria-label="collaboratrices
          et collaborateurs">collaborateur⋅ices</abbr>.'
      board:
        what: Organiser
        title: Gérer des projets
        desc: '@:data.txt.board est un gestionnaire collaboratif de tâches et de projets,
          en suivant la méthode Kanban. Son système visuel permet de s’y retrouver
          au premier coup d’œil, quelle que soit votre habitude à utiliser ce genre
          d’outil.'
      mindmap:
        what: Structurer
        title: Créer des cartes mentales
        desc: Interface fluide et intuitive pour créer rapidement et simplement des
          cartes heuristiques à même votre navigateur. Pertinent en situation de brainstorming
          ou de prise de notes.
      vectoriel:
        what: Dessiner
        title: Dessiner en vectoriel
        desc: Pour créer et éditer simplement et rapidement de belles images en ligne
          au format ouvert SVG. Les enfants adorent !
      slides:
        what: Exposer
        title: Créer et partager des diaporamas
        desc: '@:data.txt.slides vous permet de créer directement en ligne un diaporama
          ou une présentation, d’y accéder avec une simple connexion internet, et
          de la partager.'
      maestro:
        what: Collaborer
        title: Ochestrez vos projets collaboratifs
        desc: Besoin en même temps d’un pad pour prendre des notes, d’un tableau d’organisation,
          et d’une vidéo-conférence ? Avec @:data.txt.maestro, c’est vous qui organisez
          les outils qu’il vous faut, sur une seule et unique page web.
      bee:
        what: Rechercher
        title: Le moteur qui butine les internets pour vous
        desc: '@:data.txt.bee est un meta-moteur de recherche libre et anonyme. Vos
          recherches effectuées au travers de ce moteur sont envoyées à différents
          moteurs avant d’être affichées dans votre navigateur. L’intérêt ? Notre
          moteur est alors un intermédiaire entre vous et Google (et autres), ainsi
          vos données personnelles (adresse IP, historique de vos recherches, géolocalisation,
          profil) ne sont pas enregistrées chez eux.'
      sphere:
        what: Réseauter
        title: Le réseau social libre
        desc: '@:data.txt.sphere est un réseau social libre, basé sur le logiciel
          décentralisé Diaspora*. Retrouvez vos amis sur @:data.txt.sphere - ou d’autres
          pods Diaspora* - et échangez avec eux sans être pisté.'
      piaf:
        what: Réseauter
        title: Réseau social en 500 caractères
        desc: '@:data.txt.piaf est un service libre de <b>microblogging</b>, basé
          sur le logiciel décentralisé Mastodon. Retrouvez vos amis sur @:data.txt.piaf
          - ou d’autres instances Mastodon, GNU Social, Friendica - et échangez avec
          eux sans être pisté.'
      team:
        what: Discuter
        title: Communication collaborative
        desc: '@:data.txt.team est un service de <b>tchat</b> libre qui permet de
          communiquer avec son équipe en notifiant ses collègues, de conserver ses
          conversations et d’y faire des recherches.'
      listes:
        what: Discuter
        title: Liste de diffusion
        desc: '@:data.txt.listes vous permet de créer des liste de diffusion emails :
          toute personne s´abonnant à votre liste pourra recevoir les emails qui y
          sont envoyés, et y participer à son tour. À vous de choisir si cette liste
          est publique, semi-privée ou privée.'
      talk:
        what: Discuter
        title: Visioconférence
        desc: '@:data.txt.talk vous permet de discuter avec vos amis sans installation
          complexe de logiciel ni inscription. Tout se passe entre vous et vos amis,
          directement depuis votre navigateur web.'
      vox:
        what: Décider
        title: Prise de décision
        desc: '@:data.txt.vox vous aide à prendre des décisions communautaires. Discutez,
          échangez, mettez-vous d’accord et passez à l’action, le tout dans les délais
          que vous vous êtes fixés au départ.'
      memo:
        what: Cogiter
        title: Organisation d’idées
        desc: '@:data.txt.memo vous permet de créer un tableau à colonnes où tout
          le monde peut venir déposer des notes colorées. Comme pour Framapad, aucune
          inscription n’est requise, les modifications se voient et sont enregistrées
          en direct.'
      notes:
        what: Noter
        title: Prise de notes
        desc: Avec @:data.txt.notes vous pouvez prendre et conserver des notes, images,
          liens… et même des fichiers ; et les synchroniser avec tous vos appareils
          (voire les partager avec des <span aria-label="amis">ami⋅e⋅s</span>).
      bag:
        what: Suivre l’actualité
        title: Ne ratez plus aucun article !
        desc: '@:data.txt.bag vous permet de mettre de côté les articles que vous
          n’avez pas le temps de lire tout de suite.'
      news:
        what: Suivre l’actualité
        title: Suivre l’actualité
        desc: En vous abonnant aux flux RSS de vos sites préférés, restez informés
          de toutes leurs actualités avec @:data.txt.news !
      carte:
        what: Cartographier
        title: Créer des cartes personnalisées
        desc: '@:data.txt.carte vous permet de dessiner, marquer, colorier, annoter…
          les fonds de carte d’<a href="@:link.wOSM">OpenStreetMap</a> pour les afficher
          ensuite dans votre site web ou les imprimer.'
      games:
        what: Jouer
        title: Jouer en ligne ou déconnecté
        desc: '@:data.txt.games est une compilation de jeux libres qui se jouent en
          ligne, se téléchargent sur son PC, sa tablette… et ne nécessitent aucune
          installation supplémentaire.'
      minetest:
        what: Jouer
        title: Le jeu éducatif à creuser
        desc: '@:data.txt.minetest un serveur du jeu Minetest, un jeu « bac à sable »
          dont vous construisez et décomposez les blocs pour le modifier et avec lequel
          vous pouvez réaliser vos propres applications pédagogiques.'
      drop:
        what: Partager
        title: Partager des fichiers anonymement
        desc: Avec @:data.txt.drop, fini les pièces jointes trop lourdes qui empêchent
          l’envoi d’un <span lang="en">email</span>. Ce service libre vous permet
          de partager facilement des fichiers de façon sécurisée.
      bin:
        what: Partager
        title: Transmettre des données chiffrées
        desc: Avec @:data.txt.bin, vous pouvez partager des informations que seuls
          vous et votre correspondant aurez le pouvoir de déchiffrer, et ceci de manière
          très simple.
      pic:
        what: Partager
        title: Partager des images anonymement
        desc: '@:data.txt.pic vous permet de partager facilement des images, par exemple
          pour les publier sur Twitter, Facebook, ou … @:data.txt.sphere !'
      link:
        what: Partager
        title: Réduire des liens
        desc: Avec @:data.txt.link, il est possible de raccourcir des adresses web
          trop longues. Sur les réseaux sociaux et le microblogging, un lien raccourci
          permet d’économiser de l’espace et gagner en clarté.
      drive:
        what: Stocker
        title: Héberger ses documents en ligne
        desc: '@:data.txt.drive vous permet de stocker vos documents en ligne, de
          les synchroniser sur vos ordinateurs, mobiles, etc… et de les partager avec
          qui vous voulez.'
      my:
        what: Stocker
        title: Marque-pages
        desc: '@:data.txt.my est un petit fourre-tout numérique, qui vous permet de
          conserver et retrouver les liens que vous aimez à la manière de del.ico.us !
          Avec un système d´étiquettes et de tri automatique, vous pouvez ranger aisément
          vos onglets et marque-pages, et utiliser le bouton @:data.txt.my pour retrouver
          les services @:data.txt.soft que vous utilisez !'
      git:
        what: Coder
        title: Héberger du code libre
        desc: '@:data.txt.git est un outil qui s’adresse avant tout aux développeurs.
          Il permet d’héberger vos projets de logiciels libres et de travailler collaborativement
          dessus.'
      site:
        what: Publier
        title: Hébergement de sites
        desc: '@:data.txt.site vous permet de créer un site web facilement et de l’héberger
          sur nos serveurs. Aucune publicité ni traquage ne portera atteinte aux données
          de vos visiteurs et visiteuses.'
      wiki:
        what: Publier
        title: Hébergement de wikis
        desc: '@:data.txt.wiki vous permet de créer un wiki facilement et de l’héberger
          sur nos serveurs. Aucune publicité ni traquage ne portera atteinte aux données
          de vos visiteurs et visiteuses.'
  vrac:
    title: Libr’en vrac
    desc: Inclassables mais non mal classés !
    sites:
      colibri:
        what: Un forum
        title: Le forum du réseau @:data.txt.soft
        desc: Vous avez une question ? Nous avons (peut-être) une réponse ! « Si tu
          ne sais pas, demande. Si tu sais, partage. » @:data.txt.colibri est notre
          convivial espace d’échange d’informations autour du Libre.
      evl:
        what: Une boutique
        title: Notre libre petite boutique
        desc: 'L’espace vente des différents produits @:data.txt.soft qui peuvent
          se matérialiser : @:data.txt.key, @:data.txt.book, @:data.txt.dvd mais aussi
          des goodies et des tee-shirts.'
      docs:
        what: Documentations
        title: Notre centre de documentation
        desc: Pour tout savoir sur l’utilisation des services en ligne que nous proposons
          et apprendre à travers nos différents guides comment gagner en autonomie.
pages:
  accroche:
  - Un réseau dédié à la promotion du « <i>libre</i> » en général et du <i>logiciel
    libre</i> en particulier.
  - De nombreux services et projets innovants mis librement à disposition du grand
    public.
  - Une <a href="#topPgCommunaute">communauté</a> de bénévoles soutenue par une association
    d’intérêt général.
  - Une invitation à bâtir ensemble un monde de partage et de coopération.
  news: Quoi de neuf sur @:data.txt.soft ?
  medias:
    title: Revue de presse
    intro: On parle de @:data.txt.soft et de la campagne « @:txt.dio ». Voici quelques
      extraits de notre <a href="@:data.link.press">revue de presse</a>.
    th1: Date
    th2: Média
    th3: Liens
    lArticle: Lien vers l’article
    lPaywall: Lien vers l’article (abonnés)
    lSummary: Lien vers le sommaire du numéro
    lPodcast: Lien vers le podcast
    lListen: Lien vers la page d’écoute
  communaute:
    title: Une communauté
    desc: Un joyeux bazar
    text: Qui se cache derrière @:data.txt.soft ? Tous ceux qui ont participé ou participent
      de près ou de loin à nos différents projets. Il suffit de vouloir promouvoir
      le Libre et de placer sa participation sous licence libre, garantissant qu’elle
      sera mise dans le pot des biens communs sans risque d’appropriation.
  asso:
    title: Une association
    desc: Un peu de cathédrale
    text: '@:data.txt.soft repose sur une association 1901 d’intérêt général. À charge
      pour elle de mettre de l’huile dans les rouages et de s’assurer que la communauté
      puisse s’activer dans les meilleures conditions. Elle compte @:data.meta.employees
      permanents et est financée principalement par les dons individuels collectés
      sur Internet. Vous pouvez en être vous aussi, mais attention ça tient plus du
      sacerdoce que de la sinécure !'
  participer:
    title: Participer ?
    desc: Il y a mille et une façons de participer avec nous à diffuser le Libre au
      sein de nos nombreux projets.
    text: Tester, rédiger, modérer, administrer, traduire, relire, relayer, coder,
      communiquer, promouvoir, sensibiliser… N’hésitez pas à <a href="@:data.link.participer">mettre
      la main à la pâte</a> avec nous ! Et merci d’avance…
  soutenir:
    title: Nous soutenir ?
    desc: Parce que libre ne signifie pas gratuit
    text: '@:data.txt.soft ne serait rien sans sa communauté de bénévoles mais ne
      pourrait pas fonctionner non plus sans le service de l’association qui a des
      frais et emploie @:data.meta.employees indispensables permanents. Notre financement
      dépend de vous, c’est-à-dire des dons individuels collectés sur Internet. <a
      href="@:data.link.soutenir">Si vous pensez que nous le méritons…</a>'
  partenaires:
    title: Nos partenaires
    desc: '@:data.txt.soft est avant tout une communauté d’utilisateurs. Cependant,
      son fonctionnement est clairement celui d’un réseau, non seulement de projets,
      mais aussi de partenaires.<br> Ainsi, @:data.txt.soft bénéficie du soutien de
      nombreuses organisations (publiques, commerciales, associatives) qui permettent
      aux projets de croître et de se développer. <a href="@:link.partenaires">Liste
      de tous nos partenaires</a>'
  logiciel:
    title: Logiciel Libre ?
    desc: 'Un <a href="@:link.wFreeSoftware">logiciel libre</a> est un logiciel qui
      offre et garantit les quatre libertés suivantes : utilisation, étude, modification
      et duplication en vue de sa diffusion (gratuite ou pas).'
    text1: Ceci est permis techniquement grâce à l’accès au <a href="@:link.wSourceCode">code</a>
      et légalement grâce à la <a href="@:link.wFreeLicense">licence libre</a> qui
      l’accompagne. Ces <i>quatre libertés</i> favorisent la transparence, la confiance,
      l’échange, le partage et la collaboration au sein de communautés.
    text2: '@:data.txt.soft vous propose un annuaire, des clés USB et DVD et un installateur
      Windows pour les découvrir et les utiliser régulièrement.'
  culture:
    title: Culture Libre ?
    desc: Facilitée par Internet et la numérisation, la « <a href="@:link.wFreeCulture">culture
      libre</a> » est une culture en mouvement qui s’inspire directement du logiciel
      libre dans sa philosophie et ses licences pour promouvoir et diffuser des œuvres
      de l’esprit.
    text1: Elle explore des domaines aussi variés que les arts, l’éducation, les sciences,
      le matériel… Ces œuvres peuvent alors être considérées comme des <a href="@:link.wCommons">biens
      communs</a>. L’exemple le plus emblématique est l’encyclopédie libre Wikipédia.
    text2: Dans ce cadre, @:data.txt.soft vous propose un blog, une maison d’édition,
      une plateforme vidéo, un site dédié à la musique libre ainsi qu’un service original
      de traduction collaborative.
    quote: « Parce que ce serait l’une des plus grandes opportunités manquées de notre
      époque si le logiciel libre ne libérait rien d’autre que du code. »
  cloud:
    title: Services Libres ?
    desc: 'Nom de code : « @:data.txt.cloud »'
    text1: Intuitif, sans inscription et à même votre navigateur, un ensemble de services
      en ligne libres et respectueux de vos données personnelles. Ces services vous
      sont proposés dans le cadre de notre campagne <a href="@:data.link.dio">« @:color.dio »</a>
    text2: Vous pouvez aussi les installer sur votre propre serveur, participant ainsi
      à décentraliser l’Internet. Des tutoriels sont là pour vous aider à franchir
      le pas dans la rubrique <a href="@:link.garden">Cultiver son jardin</a>.
  vrac:
    title: Les projets transversaux
    desc: Espaces d’échanges, d’achats, de développements…
    text: Nous regroupons ici tout ce qui touche à l’ensemble du réseau ainsi que
      notre laboratoire d’idées et de projets en construction.
    une:
      title: Lumière sur…
      desc: GéGé, Geektionnerd generator
      text: Le geektionnerd à faire soi-même.
charte:
  title: Charte
  p-intro:
  - '@:data.color.soft est un réseau d’éducation populaire, issu du monde éducatif,
    consacré principalement au logiciel libre. Il s’organise en trois axes sur un
    mode collaboratif : promotion, diffusion et développement de logiciels libres,
    enrichissement de la culture libre et offre de services libres en ligne.'
  h2-libre: Pour un Internet libre
  p-libre:
  - L’utilisation des logiciels libres et des standards ouverts sur Internet est l’objectif
    prioritaire du projet <a href="@:data.link.dio">@:color.dio</a>.
  - L’accès au code source est au fondement des principes du Libre. Pour chaque application
    rendue disponible dans ses projets, @:data.color.soft s’engage à ce qu’elle soit
    placée exclusivement sous <a href="https://www.gnu.org/philosophy/free-sw.fr.html">licence
    libre</a>.
  - En cas d’amélioration du code, @:data.color.soft s’engage à placer sa contribution
    sous licence libre (compatible avec la licence initiale) et encouragera toute
    contribution volontaire de la part des utilisateurs en les invitant à contacter
    les auteurs.
  - '@:data.color.soft s’engage à rendre accessible le code source soit en publiant
    un lien vers le site officiel de l’application, soit, si ce dernier n’est plus
    disponible, en publiant le code utilisé sur un dépôt.'
  - Ce faisant, @:data.color.soft démontre sa probité en permettant à chaque utilisateur
    de vérifier le code source, éventuellement de l’améliorer, et surtout de s’assurer
    qu’aucun usage déloyal ne sera fait de ses données, de son identité et de ses
    droits.
  - C’est en connaissance de cause que les utilisateurs pourront user des applications
    disponibles et prendre connaissance des toutes les fonctionnalités, de leur avantages,
    de leurs limites et de leurs emplois.
  - Aucune donnée produite à l’aide des applications n’appartient à @:data.color.soft,
    qui n’y appose aucun droit et n’y pratique aucune censure. En revanche tout contenu
    contrefaisant ou illégal au regard de la loi française, une fois dûment signalé,
    sera supprimé immédiatement.
  h2-decentralized: Pour un Internet décentralisé
  p-decentralized:
  - En proposant des applications libres en ligne, @:data.color.soft expose autant
    d’alternatives aux applications proposées par des entreprises à des fins de monopole
    et d’usage dévoyé des données personnelles.
  - Ces alternatives illustrent la diversité des solutions libres disponibles et pouvant
    être mises à disposition à des fins personnelles ou collectives. À ce titre @:data.color.soft
    s’engage à favoriser leur essaimage en publiant des tutoriaux explicatifs sur
    les méthodes employées pour installer ces applications sur vos propres serveurs.
  - 'L’égalité de l’accès à ces applications est un engagement fort : en les proposant
    gratuitement, @:data.color.soft souhaite promouvoir leur usage envers le plus
    grand nombre et illustrer par l’exemple qu’un Internet décentralisé et égalitaire
    est possible.'
  h2-ethic: Pour un Internet éthique
  p-ethic:
  - L’éthique du logiciel libre est faite de partage et d’indépendance. @:data.color.soft
    s’engage à ne pratiquer aucune censure a priori des contenus, aucune surveillance
    des actions des utilisateurs, et à ne répondre à aucune demande administrative
    ou d’autorité sans une requête légale présentée en bonne et dûe forme. En retour,
    les utilisateurs s’engagent, dans la production ou l’hébergement de leurs contenus,
    à respecter les cadres prévus par la loi.
  - Aucune discrimination des utilisateurs n’est pratiquée, afin de favoriser la plus
    grande accessibilité possible.
  - Aucune donnée personnelle ne sera exploitée à des fins commerciales, transmise
    à des tiers ou utilisée à des fins non prévues par la présente charte. En revanche,
    les utilisateurs doivent aussi intégrer le fait que leurs données peuvent parfois
    être accessibles, en particulier lorsqu’ils rendent leurs données publiques dans
    le cadre d’une application collaborative. Dans ce cas, les utilisateurs restent
    responsables de leurs contenus.
  h2-solidary: Pour un Internet solidaire
  p-solidary:
  - '@:data.color.soft est une association sans but lucratif. Ses bénévoles et salariés
    mettent leur temps de travail au service des utilisateurs  pour assurer la pérennité
    des services. Le modèle économique proposé est basé sur la mutualisation des énergies
    et des coûts. Si les services sont gratuits, cela ne signifie pas qu’ils ne coûtent
    rien. Si un grand nombre de personnes encouragent financièrement @:data.color.soft
    à maintenir ses services, un plus grand nombre encore sera en mesure de les utiliser
    et ils pourront de même être améliorés.'
  - Dans une démarche d’éducation populaire, @:data.color.soft diffuse un maximum
    de connaissances pour promouvoir les usages des logiciels libres et apprendre
    à installer des services libres en ligne. Ce partage des ressources, techniques
    et cognitives, fait d’Internet un bien commun, disponible pour tous et n’appartenant
    à personne.
  footer:
    p:
    - Charte des services Libres, Éthiques, Décentralisés et Solidaires,<br> approuvée
      par l’association @:data.color.soft le 6 octobre 2014.
