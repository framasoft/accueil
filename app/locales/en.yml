# Page 1 Présentation
pages:
  accroche: |
    <li>A network dedicated to globally promoting "<span class="smallcaps">free</span>" and particularly <span class="smallcaps">free software</span>.</li>
    <li>Many services and innovative projects freely put at the disposal of the general public.</li>
    <li>A <a href="#topPgCommunaute">community</a> of volunteers supported by an association of public interest.</li>
    <li>An invitation to build together a world of sharing and cooperation.</li>

  news: What's up on Framasoft?
  medias:
    title: Press Release
    intro: Framasoft and the “De-google-ify Internet” campaign received some attention. Here are some extracts from our <a href="https://wiki.framasoft.org/speakabout">Press release</a>.
