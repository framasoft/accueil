  prez:
    title: 'Presentation of @:data.meta.name'
    text:
    - 'From the educational world and now turned towards popular education,
        @:data.meta.framalink  is above all a network of projects, of which the first,
        <a href="@:data.cat.logiciel.sites.libre.link">directory @:data.cat.logiciel.sites.libre.name</a>,
        dates back to 2001.'
    - 'These projects are run by people working together on the same project
        will: promote digital freedoms.'
    - 'Respect for the fundamental freedoms of users,
        guaranteed by legal contracts (the <a href="@:link.wFreeLicense">free licenses</a>),
        is at the heart of the librist movement and ensures that
        the human remains in control of the digital tool.'
    - 'The @:data.meta.framalink’s goal is to offer, mainly online,
        a set of concrete and practical tools to facilitate adoption:'
    - 'Presented as a "gateway to the Free World",
        the network @:data.meta.framalink wants to position itself as
        a bridge between the librarian community and the general public.'
    list:
    - 'of free software (directory, USB sticks, installer...);'
