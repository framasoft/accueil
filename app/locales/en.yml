charte:
  title: Charter
  intro: '@:data.meta.framaname is a network of popular education, originated from

    the education world, which is principally dedicated to free (as in free speech) software.

    It is collaboratively organized around three main issues: promotion, dissemination

    and development of free software, enhancement of open source culture,

    and an online platform of open services.
    '
  libre:
    title: For an open Internet
    text:
    - 'The use of free software and open standards on the Internet is
        the main purpose of our project <a href="@:link.dio">@:cat.campagnes.sites.dio.name</a>.'
    - 'Access to source code is the cornerstone of open source principles.
        @:data.meta.name commits itself to place each application available in its projects under
        <a href="https://www.gnu.org/philosophy/free-sw.fr.html">free license</a>.'
    - 'In case of improvement of the code, @:data.meta.name commits itself to place the contribution
        under free license (compatible with the original license) and will encourage
        any voluntary contribution from users by inviting them to enter
        in contact with the author.'
    - '@:data.meta.name commits itself to make the source code accessible, whether by publishing
        a link pointing to the official website of the application, or, if the latter is no longer
        available, by publishing the code in question on a repository.'
    - 'Doing this, @:data.meta.name demonstrates its probity by allowing every user
        to check the source code, to potentially improve it, and above all to
        ensure that no unfair use will be made of his data, identity, or rights.'
    - 'Users will then be able to knowingly use the available applications
        and learn about all their features, advantages, limits and possible uses.'
    - 'None of the data produced with the help of these applications belong to @:data.meta.name,
        who does not apply any copyright nor censors your content.
        However, any content that would be considered infringing or illegal by French law,
        once duly signaled, will be immediately deleted.'
  decentralized:
    title: For a decentralized Internet
    text:
    - 'By offering open applications online, @:data.meta.name intends to promote
        alternative solutions to proprietary applications that some companies propose in order to
        achieve monopolies and make abusive use of personal data.'
    - 'These alternatives are examples of the diversity of available open-source
        solutions which can be used for personal or collective purpose.
        In this perspective, @:data.meta.name is commited to foster their dissemination
        by publishing tutorials explaining how to install
        these applications on your own server.'
    - 'Equal access to these applications is a strong commitment: by
        offering them for free, @:data.meta.name wishes to promote their use to
        the largest extend, and to give a proof of concept that a decentralized
        and egalitarian Internet is possible.'
  ethic:
    title: For an ethical Internet
    text:
    - 'The ethics of opensource software is about sharing and independence.
        @:data.meta.name commits itself to never practice any censorship of the contents,
        nor any surveillance of the actions of its users, and to never answer
        any administrative or authorities demands without a formal legal request.
        In return, users commit themselves, in production or hosting
        of their contents, to respect the frameworks provided by law.'
    - 'We do not practice any discrimation among users, so as to ensure
        the greatest accessibility.'
    - 'Personal data will not be exploited for commercial issues, or transmitted to
        a third party, nor used for purposes that are not specified in the present charter.
        However, users must be aware that their data might be rendered accessible,
        especially when they make them public in the context of a collaborative application.
        In this case, users remain responsible for their content.'
  solidary:
    title: For a solidary Internet
    text:
    - '@:data.meta.name is a non-profit.
        Its volunteers and employees devote their time to ensure the continuity
        of the services offered to users.
        Our business model is based on mutualisation of energies and costs.
        Our services are free, but it does not mean they cost nothing.
        If a large number of supporters financially encouraged @:data.meta.name
        to maintain its services, an even larger number of persons would be able to
        use them, and they could even be improved.'
    - '@:data.meta.name has a popular education approach, and thus shares as much
        knowledge as it can in order to promote the use of free software and
        teach users how to install free services on their servers.
        Sharing technical and cognitive ressources is what makes Internet
        a common good, available for everyone and belonging to no one.'
  footer:
    - 'Charter of Free, Ethical, Decentralized and Solidary services,<br>
        approved by  @:data.meta.name on October 6th 2014.'
    - 'Translation by Framalang contributors Théo, #!, goofy, Diane'
cgu:
  title: Terms of Use
  intro:
    title: Preamble
    text: By using this service, you agree to be bound by the following terms.<br>
      @:data.meta.name reserves the right to update and modify these terms from time to time.
  short:
    title: Short version (TL;DR as we say)
    desc: 'To make it easier to read, without the legal blah-blah, we offer you
      below a version understandable by a normal human being.'
    sympa:
      text: 'We’re nice people:'
      list:
      - 'Your content belongs to you (but we encourage you to publish it under free license);'
      - '@:data.meta.name will not use your personal data, except for statistical purposes
          (anonymized) or to notify you of a significant change in the service;'
      - '@:data.meta.name  will not transmit or resell your personal data
          (your privacy is important to us - really - at heart) ;'
      - 'The commitments of @:data.meta.name result from an inspired militant approach
          of the popular education movement, you can find them in our
          <a href="@:link.charte">Charter of Free, Ethical, Decentralized and Solidarity Services</a>.'
    terms:
      text: '<b>But</b> that doesn’t mean you should think we’re kittens:'
      list:
      - 'Clause <em>"The law is the law, and we don’t want to end up in jail"</em>:
          you must respect the law (whether it is well made or silly),
          otherwise your account will be deleted;'
      - 'Clause <em>"Thank you for being polite and respectful with your neighbours on duty"</em>:
          you must respect other users by being civic-minded
          and politeness, if not your content, even your account,
          can be deleted, without negotiation;'
      - 'Clause <em>"If it breaks, we are not obliged to repair"</em>:
          @:data.meta.name offers this service for free.
          If you lose data, through your fault or ours, sorry, but it happens.
          We’ll do what we can to get them back, but we assign no obligation of result.
          Clearly, avoid putting sensitive or important data on
          services @:data.meta.name, because in case of loss, we do not guarantee their recovery;'
      - 'Clause <em>"If you are not happy, you are invited to go elsewhere"</em>:
          if the service does not suit you, you are free to find some
          an equivalent (or better) elsewhere, or to mount yours;'
      - 'Clause <em>"Any abuse will be punished"</em>: if a user abuses the service,
          for example by monopolizing shared machine resources, or by publishing
          content considered to be irrelevant, its content or
          his account can be deleted without warning or negotiation.
          @:data.meta.name remains the sole judge of this notion of "abuse" in order to
          provide the best possible service to all its users.
          If it seems anti-democratic, anti-libristic, anti-free speech to you,
          please refer to the previous clause;'
      - 'Clause <em>"Nothing is eternal"</em>: services can close
          (for example, because of a lack of funds to maintain them), they can be
          victims of intrusion (the "100% secure" does not exist).
          We encourage you to keep a copy of the data that is important to you,
          because @:data.meta.name can not be held responsible for their hosting without time limit.'
