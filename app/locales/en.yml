  name: Framasoft
  baseURL: https://framasoft.org
  framaname:
    violet: Frama
    orange: soft
  lead: There is a long way to go, but the road is Free…
  desc: |
    A French non-profit (Association française de loi 1901), originating from education, Framasoft is a network aiming at popular education, focussing
    mostly on free and open source software. The network is organized following 3 main directions on a collaborative mode:
    promotion, diffusion and development of libre software, enhancement of free (as in free speech) culture.
    We also provide free online services.
    The portal Homepage is introducing the whole range of actions by Framasoft and
    provide links to various sites and projects of the network.
  keywords: Framasoft, libre software, free and open source sofware, free culture, FOSS, FLOSS,  promotion and diffusion of free software, open source
  license: Creative Commons-By-SA except when notified
  salaries: (huit | 8)

