# Page 2 Libre communauté
  communaute:
    title: A community
    desc: A joyful mess
    text: '
      Who is behind Framasoft? Everybody who took part in our projects

      at some point. It is enough to be eager to promote Open source and license your contribution

      as open source. It guarantees that it will be added to common good without any risk of seizure.

      '

  asso:
    title: An association
    desc: A bit of cathedrale
    text: '
      Framasoft is based on a law 1901 association (non-profit voluntary association).

      Up to it to smooth out any rough edges and to ensure that the community can emulate in good conditions.

      There are @:msg.meta.salaries permanents and it&quot;s mostly financed by individual donations

      collected on Internet. You can be a member too,

      but careful, it is more a vocation than a sinecure!

      '

  participer:
    title: Participate?
    desc: There are lots of ways to participate with us to spread the Free spirit through our numerous projects.
    text: '
      Test, write, moderate, administrate, translate, proofread, relay, code,

      communicate, promote, raise awareness…

      Don’t hesitate to <a href="@:msg.link.participate">join in</a>

      with us! And thanks in advance…

      '

  soutenir:
    title: Support us?
    desc: because free as in free speech, not as in free beer
    text: '
      Framasoft would nothing without its volunteer community, but cannot operate without the support of

      the association which has expenses and employs @:msg.meta.salaries vital employees.

      Our funding depends on individual donations, that means on you.

      <a href="@:msg.link.soutenir">If you think we deserve it…</a>

      '

  partenaires:
    title: Our partners
    desc: '
      Framasoft is first and foremost a community of users. Yet, its functioning is

      distinctly that of a network, of projects, but also of partners..<br>

      So, Framasoft receives the support from numerous organisations (public, bussiness,

      non-profit) allowing our projects to growth and develop.

      <a href="@:msg.link.partenaires">List of all our partners</a>

      '

# Page 3 Libres logiciels
  logiciel:
    title: Free software?
    desc: '
      <a href="@:msg.link.wFreeSoftware">Free software</a>

      is a software that offers and guarantees the following four liberties: usage, study,

      modification and copying in order to spread (free of charge or not).

      '
    text1: '
      This is technically permitted thanks to the access to the

      <a href="@:msg.link.wSourceCode">code</a>

      and legally with the <a href="@:msg.link.wFreeLicense">free license</a>

      going with it. Theses <i>four liberties</i> promote transparency,

      trust, exchange, sharing and collaboration inside communities.

      '
    text2: '
      Framasoft provides a directory, USB and DVD keys and a Windows installer

      to discover these and use them regularly.

      '

# Page 4 Libres cultures
  culture:
    title: Free Culture?
    desc: '
      Ease by Internet and digitisation,

      "<a href="@:msg.link.wFreeCulture">free culture</a>"

      is a evolving culture inspired directly by free software

      in its spirit and licenses to promote and spread intellectuals works.

      '
    text1: '
      It explores various domains such as arts, education, sciences, hardware...

      These works can then be considered as

      <a href="@:msg.link.wCommons">common goods</a>.

      The most illustrative example is the free encyclopedia Wikipedia.

      '
    text2: '
      In this context, Framasoft offers you a blog, a publising house

      a video platform, a website dedicated to free music as well as

      an original collaborative translation service.

      '
    quote: '
      "Because it will be one of the biggest missed opportunities of our era

      if the free software doesn&quot;t free anything else than code."

      '

# Page 5 Libres services
  cloud:
    title: Free services?
    desc: 'Code name: "Framacloud"'
    text1: '
      Intuitive, registration-free, and directly in your browser, it is a set of online free services

      and respectful of your personal data. These services are offered in the context of our campaign

      <a href="@:msg.link.dio">"<b class="violet">De-googl-ify</b> <b class="orange">Internet</b>"</a>

      '
    text2: '
      You can also install theses on your own server, thus contributing to decentralize Internet.

      Tutorials are availables in the section

      <a href="@:msg.link.cloud" lang="fr">Cultiver son jardin</a>

      (only in french actually) to help you to go for it.

      '

