# Catégories
cat:
  communaute:
    title: Free community
    desc: Are you free tonight?

  campagnes:
    sites:
      dio:
        name: <b class="violet">De-googl-ify</b> <b class="orange">Internet</b>
        what: Campaign 2014-2017
      cuo:
        what: Campaign 2017-2020

  logiciel:
    title: Free software
    desc: Liberty, Equality, Fraternity
    sites:
      libre:
        what: A Directory
        title: The big directory
        desc: '
          More than 1600 software, tested, rated and commented by the historical project

          which has been root to Framasoft.

          Includes tutorials and comprehensive docs.

          '

      key:
        what: A USB device
        title: Full tank of Freedom in a simple device
        desc: '
          With this USB device (or any mobile device) you can use

          more than a hundred free programs for mobile, for Windows,

          test and install a GNU/Linux distro or have offline access to Wikipédia in french.

          '

      dvd:
        what: Un DVD
        title: Full tank of Freedom in a DVD
        desc: '
          A DVD stuffed with the best free software for Windows, Mac and

          GNU/Linux (distro included) but also free culture (text, photo, audio and video).

          Also available as a special School Edition

          '

      pack:
        what: A distributor
        title: Massive install
        desc: '
          Framapack is a handy tool to pick the best free software for Windows last version.<br>

          You select those you want and all the programs are installed in a single convenient step!

          '

  culture:
    title: Free cultures
    desc: Extending the open source scope
    sites:
      blog:
        what: Info
        title: News from « Libre »
        desc: '
          Weekly column on Libre and libre software. Debate, open comments, many translations

          and news announcements about all the activities of the Framasoft network.

          '

      book:
        what: Some books…
        title: Betting on free books
        desc: '
          Our publishing house includes around twenty publications

          about free software, programming for beginners, thoughts on copyrights

          but also comics and even a novel.

          A free book provides the reader with the same freedom as free software.

          '

      bookin:
        what: … and a library
        title: A free digital library
        desc: '
          Our library includes a few hundreds of free or public domain publications.

          It is available online on mobile platforms.

          You can add it directly to an e-book reading application with the <abbr>OPDS</abbr> feed.

          '

      lang:
        what: Translations
        title: Collaborative translation
        desc: '
          Translate together, mainly from English to

          French, with a sense of community and leveraging the

          power of the Internet and good will of its inhabitants.

          It can consist in articles, subtitles or even entire books!

          '

      tube:
        what: Videos
        title: Our free « YouTube »
        desc: '
          Videos in French (or with French subtitles) about

          about free softwares and Open source in general.

          Interviews, conferences, documentaries, tv broadcasts…

          to get informed but also inform others.

          '

      zic:
        what: Music
        title: When the music is free
        desc: '
          A « free music » is a music that provides the music lover

          with the same liberty as free software.

          A dedicated website allows to understand it better,

          along with a selection to show that quality is also present.

          '

  cloud:
    title: Free services
    desc: Free cloud computing? It is possible!
    sites:
      pad:
        what: Edit
        title: Edit together
        desc: '
          Let&quot;s all write together on the same document

          in a collaborative online editing interface.No registration

          required, pick a username, a color and let&quot;s go!

          '

      calc:
        what: Calculate
        title: A collaborative spreadsheet
        desc: '
          Framacalc is to spreadsheet what Framapad

          is to text editing, working together on the same document

          in a simple and collaborative way.

          '

      forms:
        what: Enquêter
        title: Création de questionnaires
        desc: '
          Framaforms vous permet de créer les questionaires dont

          vous avez besoin, que ce soit dans un cadre scolaire,

          familial ou associatif. Créez vos questions en fonction

          de vos besoins, des formulaires à choix multiples aux

          champs de texte libre.

          '

      agenda:
        what: Organise
        title: Agenda partagé
        desc: '
          Avec Framagenda vous pouvez créer des agendas personnels,

          professionnels, le planning d´une salle ou des activités

          de votre organisation, et les partager librement.

          Vous restez maîtres de vos données, et vous choisissez

          auprès de qui, où et quand elles s´affichent.

          '

      date:
        what: Organise
        title: Organise appointments and surveys
        desc: '
          Framadate is like Doodle, but free.

          Nothing is simpler than create an appointment

          or a survey with registration and invite your associates.

          '

      board:
        what: Organise
        title: Manage projects
        desc: '
          Framaboard is a collaborative project and task

          manager, using the Kanban system. Its visual system makes it

          very easy to feel at home, whether you are used to this kind of tool or not.

          '

      mindmap:
        what: Structure
        title: Create mind maps
        desc: '
          An fluid and intuitive interface to create mind maps easily from inside your browser.

          Particularly relevant for brainstorming or to take notes.

          '

      vectoriel:
        what: Drawing
        title: Vector drawing
        desc: '
          Create and edit pictures easily online using the SVG open format.

          Kids love this!

          '

      slides:
        what: Exposer
        title: Créer et partager des diaporamas
        desc: '
          Framaslides vous permet de créer directement en ligne un

          diaporama ou une présentation, d’y accéder avec une

          simple connexion internet, et de la partager.

          '

      maestro:
        what: Collaborer
        title: Ochestrez vos projets collaboratifs
        desc: '
          Besoin en même temps d’un pad pour prendre des notes,

          d’un tableau d’organisation, et d’une vidéo-conférence ?

          Avec Framaestro, c’est vous qui organisez les outils

          qu’il vous faut, sur une seule et unique page web.

          '

      bee:
        what: Searching
        title: The search engine which explores the Internet around you
        desc: '
          Framabee is a free and anonymous meta search engine.

          Your search query is sent to multiple other engines before it is displayed in your browser.

          The point? Our engine act as a middle-man between you and Google (and others),

          so that your personal data (IP address, search history, geolocalization, profile)

          can not be accessed by them.

          '

      sphere:
        what: Networking
        title: The free social network
        desc: '
          Framasphere is  a free social network based on the decentralised

          Diaspora software. Find your friends on Framasphere – or other Diaspora pods –

          and discuss with them without being tracked.

          '

      piaf:
        what: Networking
        title: Réseau social en 500 caractères
        desc: '
          Framapiaf est un service libre de <b>microblogging</b>,

          basé sur le logiciel décentralisé Mastodon.

          Retrouvez vos amis sur Framapiaf - ou d’autres instances

          Mastodon, GNU Social, Friendica - et échangez avec eux sans être pisté.

          '

      team:
        what: Discussing
        title: Collaborative communication
        desc: '
          Framateam is a free <b> chat </b> service which allows for team collaboration,

          notifications, conversations history and research.

          '

      listes:
        what: Discussing
        title: Liste de diffusion
        desc: '
          Framalistes vous permet de créer des liste de diffusion

          emails : toute personne s´abonnant à votre liste pourra

          recevoir les emails qui y sont envoyés, et y participer

          à son tour. À vous de choisir si cette liste est

          publique, semi-privée ou privée.

          '

      talk:
        what: Discussing
        title: Visioconférence
        desc: '
          Framatalk vous permet de discuter avec vos amis sans

          installation complexe de logiciel ni inscription.

          Tout se passe entre vous et vos amis, directement depuis

          votre navigateur web.

          '

      vox:
        what: Decide
        title: Decide together
        desc: '
          Framavox helps you to make group-based decisions.

          Start a discussion, share ideas, come to an agreement.

          Every decision has a clear deadline, so you can be sure to decide on time.

          '

      memo:
        what: Brainstorm
        title: Organize ideas
        desc: '
          Framemo allows you to create a board with columns on which

          anyone can pin colourful notes. Just like Framapad, no registration is

          required and modifications are made visible and saved continuously.

          '

      notes:
        what: Noter
        title: Prise de notes
        desc: '
          Avec Framanotes vous pouvez prendre et conserver des notes, images, liens…

          et même des fichiers ; et les synchroniser avec tous vos appareils

          (voire les partager avec des ami⋅e⋅s).

          '

      bag:
        what: Follow the news
        title: Never miss an article!
        desc: '
          Framabag allows you to save articles which you do not have time to read now.

          '

      news:
        what: Follow the news
        title: Follow the news
        desc: '
          By subscribing to your favorite sites RSS feeds,

          keep in touch with their latest news with Framanews!

          '

      carte:
        what: Mapping
        title: Creat custom maps
        desc: '
          Framacarte allows you to draw, label, colour,

          annotate maps from <a href="https://en.wikipedia.org/wiki/Openstreetmap">OpenStreetMap</a>

          in order to display them on your website or print them.

          '

      games:
        what: Gaming
        title: Online or offline gaming
        desc: '
          Framagames is a compilation of free games,

          some of them online or on PC, tablet, which do not require any installation.

          '

      minetest:
        what: Gaming
        title: Mining educational game
        desc: '
          Framinetestest is a server for the Minetest game, a "sandbox game"

          in which you build and decompose blocks to modify it

          and with which you can build your own pedagogical apps.

          '

      drop:
        what: Sharing
        title: Share files anonymously
        desc: '
          With Framadrop, you are done with attachments too large for the e-mail to be sent.

          This service allows you to share files efficiently and in a secure way.

          '

      bin:
        what: Sharing
        title: Transmit encrypted data
        desc: '
          With Framabin, you can share data which only you

          and the recipient can decrypt, in a very simple way.

          '

      pic:
        what: Sharing
        title: Share pictures anonymously
        desc: '
          Framapic allows you to easily share pictures, to publish them

          on Twitter, Facebook… or Framasphere for example!

          '

      link:
        what: Sharing
        title: Short links
        desc: '
          With Frama.link, you can shorten long URLs. On social networks

          or microblogging platforms, a shorter link saves space and is more clear.

          '

      drive:
        what: Store
        title: Online storage
        desc: '
          Framadrive allows you to store your files online, synchronize them

          between your PCs, mobile devices... and share them with whomever you want.

          '

      my:
        what: Stocker
        title: Marque-pages
        desc: '
          MyFrama est un petit fourre-tout numérique, qui vous

          permet de conserver et retrouver les liens que vous aimez

          à la manière de del.ico.us ! Avec un système d´étiquettes

          et de tri automatique, vous pouvez ranger aisément vos

          onglets et marque-pages, et utiliser le bouton MyFrama

          pour retrouver les services Framasoft que vous utilisez !

          '

      git:
        what: Code
        title: Host free code
        desc: '
          Framagit is a tool for developers. It can host your open source

          software projects and allows to work on it in a collaborative way.

          '

      site:
        what: Publier
        title: Hébergement de sites
        desc: '
          Framasite vous permet de créer un site web facilement et

          de l’héberger sur nos serveurs. Aucune publicité ni

          traquage ne portera atteinte aux données de vos visiteurs

          et visiteuses.

          '

      wiki:
        what: Publier
        title: Hébergement de wikis
        desc: '
          Framawiki vous permet de créer un wiki facilement et

          de l’héberger sur nos serveurs. Aucune publicité ni

          traquage ne portera atteinte aux données de vos visiteurs

          et visiteuses.

          '


  vrac:
    title: Bulk free
    desc: Unclassifiable but not badly classified!
    sites:
      colibri:
        what: A forum
        title: The Framasoft's forum
        desc: '
          Do you have any questions? We (might) have an answer!

          "If you do not know, ask. If you know, share". Framacolibri is a place

          where we can share information about Open source.

          '

      evl:
        what: A shop
        title: Our free little shop
        desc: '
          The marketplace for physical Framasoft products: Framakey,

          Framabook, Framadvd but also goodies and t-shirts.

          '

      docs:
        what: Documentations
        title: Notre centre de documentation
        desc: '
          Pour tout savoir sur l’utilisation des services en

          ligne que nous proposons et apprendre à travers nos

          différents guides comment gagner en autonomie.

          '

