      - Non devi trasmettere malware, virus o qualsiasi altro codice dannoso.
      - ' @:data.color.soft non garantisce che <ul> <li> il servizio soddisfi le tue
        esigenze specifiche, </li> <li> il servizio sarà ininterrotto o privo di errori,
        </li> <li> che errori nel servizio verranno corretti. </li> </ul>'
      - 'L''utente comprende e accetta che @:data.color.soft non può essere ritenuta
        responsabile di eventuali danni diretti, indiretti o incidentali, inclusi
        i danni per la perdita di profitti, clienti, accesso, dati o altre perdite
