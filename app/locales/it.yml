asso:
  title: Associazione
  prez:
    title: Presentazione di @:data.txt.soft
    text:
    - Nata dal mondo dell'istruzione e ora rivolta   verso l'istruzione popolare,
      @:data.html.soft è soprattutto una rete di progetti, di cui il primo, <a href="@:data.link.libre">
      l'annuario @:data.link.libre </a>, risale al 2001.
    - 'Questi progetti sono gestiti da persone che lavorano insieme con lo stesso
      desiderio: promuovere le libertà digitali.'
    - Il rispetto delle libertà fondamentali degli utenti, garantite da contratti
      legali (le <a href="@:link.wFreeLicense"> licenze gratuite </a>), è al centro
      del movimento libero e garantisce che l'elemento umano mantenga il controllo
      sullo strumento digitale.
    - 'L’obbiettivo di @:data.html.soft è offrire, soprattutto online, un insieme
      di strumenti concreti e pratici per facilitare l’adozione:'
    - Presentato come un "portale verso il Mondo Libero", la rete @:data.html.soft
      vuole collocarsi come un ponte tra la comunità dei bibliotecari e il pubblico
      generale.
    list:
    - del software libero (annuarioy, chiavette USB, programma di installazione…);
    - di creazioni culturali gratuite (blog, traduzione, casa editrice…);
    - di servizi liberii (più di 30 servizi liberi nel progetto <a href="@:data.link.dio">
      @:color.dio </a>).
    saveas: Clicca col tasto destro sull'immagine e "Salva immagine come" per riutilizzarla
