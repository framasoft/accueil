asso:
  title: Associazione
  prez:
    title: Presentazione di @:data.txt.soft
    text:
    - Dal mondo dell'istruzione, ora rivolto all'istruzione popolare, @:data.html.soft
      è soprattutto una rete di progetti, di cui la prima, <a href="@:data.link.libre">
      cartella @:data.link.libre </a>, risale al 2001.
    - 'Questi progetti sono gestiti da persone che lavorano insieme con lo stesso
      desiderio: promuovere le libertà digitali.'
    - Il rispetto delle libertà fondamentali degli utenti, garantite da contratti
      legali (le <a href="@:link.wFreeLicense"> licenze gratuite </a>), è al centro
      del movimento libero e garantisce che l'elemento umano rimanga in controllo
      dello strumento digitale.
    - 'L''obbiettivo di @:data.html.soft è offrire, soprattutto online, a insieme
      di strumenti concreti e pratici che facilitino l''adozione di:'
    - Presentato come un "portale verso il Mondo Libero", la rete @:data.html.soft
      vuole posizionarsi come un ponte tra la comunità dei bibliotecari e il pubblico
      generale.
    list:
    - software libero (directory, chiavette USB, programma di installazione ...);
    - creazioni culturali gratuite (blog, traduzione, casa editrice ...);
    - servizi gratuiti (più di 30 servizi gratuiti nel progetto <a href="@:data.link.dio">
      @:color.dio </a>).
    saveas: Right click on the image and “Save image as” to reuse it
    infography: Infografica <em lang="fr">Il mondo di @:data.txt.soft</em> realizzata
      da
  infos:
    title: L'associazione @:data.txt.soft
    text:
    - 'La rete @: data.html.soft fa affidamento sulla sua vasta comunità di volontari
      ma non potrebbe esistere se non fosse supportata da un''associazione fondata
      nel 2004.'
    - L'associazione @:data.html.soft è un'associazione no profit 1901 il cui carattere
      di interesse generale autorizza ad una detrazione fiscale. Il che mostra la
      sua volontà di rimanere un'associazione a misura d'uomo (meno di quaranta membri,
      meno di dieci impiegati permanenti)
    - Troverai in basso alcune informazioni che includono i nostri statuti, le regole
      procedurali e i rapporti etici annuali.
