      formulate da terze parti.
    - '@:data.color.soft non può essere ritenuta responsabile di danni diretti o indiretti
      causati al materiale dell''utente, quando accede al sito, e risultante dall''uso
      di apparecchiature che non soddisfano le specifiche tecniche richieste, o dalla
