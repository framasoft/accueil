      text:
      - In Francia, i dati personali sono protetti dalla <a href="https://www.legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000646460">
        legge n. 78-17 del 6 gennaio 1978 </a>, legge n. 2004-801 del 6 agosto 2004,
        articolo L. 226-13 del codice penale e direttiva europea del 24 ottobre 1995.
      - In ogni caso @:data.color.soft raccoglie informazioni personali sull'utente
        (nome, indirizzo e-mail, numero di telefono) necessarie ai servizi offerti
        dai siti della rete @:data.color.soft, in particolare per l'iscrizione su
        spazi di discussione tramite moduli online o per procedure statistiche su
        forum di discussione. L'utente fornisce queste informazioni con cognizione
        di causa, in particolare quando le immette da sé. Viene specificato in questo
        momento all'utente della rete @:data.color.soft se l'informazione da fornire
        è obbligatoria o meno.
    stats:
      title: Analisi statistica e riservatezza
      text:
      - Per adattare il sito alle richieste dei nostri visitatori, analizziamo il
        traffico dei nostri siti con Matomo. Matomo genera un cookie con un identificativo
        univoco, il cui periodo di archiviazione è limitato a 13 mesi. I dati raccolti
        (indirizzo IP, user-agent...) sono resi anonimi e conservati per un periodo
        di 6 mesi. Non vengono trasferiti a terzi o utilizzati per altri scopi.
    modify:
      title: Rettifica delle informazioni personali raccolte
      text:
      - 'Conformemente alle disposizioni dell''articolo 34 della legge n. 48-87 del
        6 gennaio 1978, l''utente ha il diritto di modificare i dati personali raccolti
        che lo riguardano. Per fare ciò, l''utente scrive a @:data.color.soft:'
      - La modifica verrà apportata entro un ragionevole periodo di tempo dalla data
        di ricezione della richiesta dell'utente.
      list:
      - potete inviarci una e-mail utilizzando il modulo di contatto
      - una lettera dovrebbe essere inviata all'indirizzo della sede dell'associazione
        (indicato sopra) indicando il vostro nome o la ragione sociale, il vostro
        indirizzo fisico e/o elettronico e, se necessario, il riferimento che si ha
        come utente del sito @:data.color.soft.
  liabilities:
    title: Limitazione di responsabilità
    text:
    - Questo sito contiene informazioni rese disponibili da comunità o società esterne
      o collegamenti ipertestuali ad altri siti che non sono stati sviluppati da @:data.color.soft
      </>. I contenuti resi disponibili sul sito sono forniti a solo scopo informativo.
      L'esistenza di un collegamento da questo sito a un altro sito non costituisce
