      offensivo, diffamatorio o pornografico, qualunque sia il mezzo utilizzato (testo
      , fotografia ...).
    tech:
      title: Limitazioni contrattuali sui dati tecnici
      text:
      - '@:data.color.soft non può essere ritenuta responsabile di danni materiali.
        collegati all''uso del sito. Inoltre, l''utente del sito si impegna ad accedere
        al sito utilizzando materiale recente, non contenente virus e con un browser
        aggiornato.'
