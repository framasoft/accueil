      - '@:data.color.soft non può essere ritenuto responsabile di qualsiasi problema
        derivante dalla condivisione o dalla pubblicazione di dati tra utenti.'
    closure:
      title: 'Chiusura '
      text:
      - '@:data.color.soft, a sua esclusiva discrezione, ha il diritto di sospendere
        o chiudere il tuo account e rifiutare qualsiasi utilizzo attuale o futuro
        del servizio. La cessazione del servizio comporterà la disattivazione dell''accesso
        al tuo account e la restituzione di tutti i contenuti. <br> @:data.color.soft
        si riserva il diritto di rifiutare il servizio a chiunque, per qualsiasi motivo,
        in qualsiasi momento.'
      - '@:data.color.soft si riserva inoltre il diritto di chiudere un account se
        non vi si accede per un periodo superiore a 6 mesi.'
    private:
      title: Informazioni personali
      text:
      - ' Ai sensi dell''articolo 34 della legge "Informatique et Libertés", @:data.color.soft
        garantisce all''utente il diritto di opposizione, accesso e correzione dei
        dati personali che lo riguardano. L''utente ha la possibilità di esercitare
        questo diritto utilizzando il <a href="@:data.link.contact"> modulo di contatto
        </a> disponibile.'
      list:
      - 'Per utilizzare determinati servizi @:data.color.soft, è necessario creare
        un account. @:data.color.soft richiede alcune informazioni personali: un indirizzo
        email valido e una password che viene utilizzata per proteggere il tuo account
        da accessi non autorizzati. I campi "Cognome" e "Nome" potrebbero essere necessari
        per il corretto funzionamento del software, ma non è necessario che rivelino
        la tua vera identità.'
      - 'Proprio come altri servizi online, @:data.color.soft salva automaticamente
        alcune informazioni sull''utilizzo del servizio come l''attività dell''account
        (ad esempio: spazio di archiviazione occupato, numero di voci, misure prese),
        i dati visualizzati o cliccati (esempio: collegamenti, elementi dell''interfaccia
        utente) e altre informazioni per identificarti (esempio: tipo di browser,
        indirizzo IP, data e ora di accesso, URL di riferimento).'
      - Utilizziamo internamente queste informazioni per migliorare l'interfaccia
        utente dei servizi @:data.color.soft e mantenere un'esperienza utente coerente
        e affidabile.
      - Questi dati non vengono né venduti né trasmessi a terzi.
  footer:
  - Condizioni d'uso dei servizi online dell'associazione @:data.color.soft, ,<br>  versione
    1.0.3 dell'11 aprile 2016.
