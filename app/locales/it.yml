home:
  intro:
    subtitle: Cambiare il mondo<br>un byte alla volta
    text: '@:data.txt.soft is a non-profit <strong>popular educational organization</strong>,
      a group of friends convinced that an <strong>emancipatory</strong> digital world
      is possible, convinced that it will arise through <strong>actual actions</strong>
      on real world and online with and for you !'
    btn: Support our actions
  more:
    title: Framasoft è...
    libre:
      title: '@:data.txt.libre, the free culture directory'
      text: '@:data.txt.soft historical project: hundreds of free softwares and cultural
        contents organized and tested, displayed with short notices'
    book:
      title: '@:data.txt.book, la casa editrice'
      text: Libri liberi condivisi nello stesso modo del software libero. Pubblichiamo
        manuali, libri tecnici, ma anche racconti e qualche fumetto.
    blog:
      title: '@:data.txt.blog, le notizie dal mondo della cultura libera'
      text: 'News about @:data.txt.soft, free culture and commons : chronicles, press
        reviews, translations, interviews'
    confs:
      title: Conferenze, workshops
      text: Più di cento conferenze, workshops e interventi ogni anno
    footer: '@:data.txt.soft has more thant 50 projects. Check all of them.'
    link: See the full presentation.
  dio:
    title: Degooglize your Internet<br> with our 32 services
    subtitle: <strong>Ethical alternatives</strong> are possible.<br> Demonstration
      with <strong>{count} examples</strong>.
    btn: Help us maintain these services and help us to develop new ones
    footer: The complete list of our services, with the whole documentation to master
      them, can be found on the <a href=@:data.link.dio>@:txt.dio</a> website
  peertube:
    title: 'PeerTube : the alternative to YouTube, made with you and for you'
    text: Have a look to 1.0 version of PeerTube, which lets you to create <strong>your</strong>
      own alternative to YouTube. This software has been developped thanks to your
      contriibutions.<br> All together, let’s build a smilar to us video platform
    btn: Browse the main features
    footer: 'To learn about the PeerTube software, discover how it’s organized into
      a <abbr title="Also known as fediverse, the whole group of federated instances.">federation</abbr>
      and understand how to create your own <abbr title="Decentralized installation
      on a server, accessible through a web address.">instance</abbr>: <a href="https://joinpeertube.org"
      lang="en">JoinPeertube</a>'
    modal:
      title: Main features of PeerTube
      text: PeerTube is a fully featured software. Here is some of its abilities.
      features:
      - Import from YouTube
      - Import .torrent files
      - Subtitles
      - Advanced search
      - Subscription for users
      - RSS feeds
  cuo:
    title: Contributopia
    subtitle: the @:data.txt.soft roadmap,<br>let’s go for year 2
    meet:
      title: Frama<br>meet
      text: 'At the beginning an alternative to Meetup or Facebook events, Framameet
        aims to be a mobilization tool : for your cousin’s birthday, a 300 attendants
        symposium or a 15,000 people demonstration.'
    petitions:
      title: Frama<br>petitions
      text: Organize the awareness to an important cause for you. Alert the people.
        Group people interested in a common action.
    mooc:
      title: <abbr title="Massive Open Online Course" lang="en">MOOC</abbr><br><abbr
        lang="fr" title="Collectif des Hébergeurs Alternatifs,Transparents, Ouverts,
        Neutres et Solidaires">CHATONS</abbr>
      text: A complete educational path, full of useful resources, to raise awareness
        of the challenges of digital technology and organize resistance.
    btn: Contribute to another year of Contributopia
    footer: 'All this is just a sample of all the actions we are currently working
      on… Discover the whole roadmap: <a href="@:data.link.cuo">@:data.txt.cuo</a>!'
  soutenir:
    title: Support Framasoft
    text: The non-profit Framasoft is alive <strong>only</strong> through to your
      donations<br> Did you like what we did? Do you think we are going in the right
      direction? If so, if you have the desire and the means, we invite you to make
      a donation.
    why: Perchè supportare @:data.txt.soft?
    money: Where is your money going to?
    numbers: '@:data.txt.soft in pochi numeri'
    timeline: Actions timeline
meta:
  title: '@:data.txt.soft ~ Cambiare il mondo un byte alla volta'
  lead: La strada è lunga, ma la via è Libera...
  desc: 'Associazione no profit francese (Association française de loi 1901), nata
    come progetto educativo: @:data.txt.soft è una rete rivolta all''educazione popolare,
    incentrata principalmente sul software libero e open source. La rete è organizzata
    su un modello collaborativo incentrato su 3 tematiche principali: promozione,
    diffusione e sviluppo del software libero, rafforzamento della cultura libera.
    Forniamo anche servizi gratuiti online. La Homepage del portale introduce all''intera
    gamma di azioni @:data.txt.soft e fornisce collegamenti ai vari siti e progetti
    della rete.'
  keywords: '@:data.txt.soft, software libero, gratuito e open source, cultura libera,
    FOSS, FLOSS, promozione e diffusione di software libero, open source'
  license: '@:data.license.ccbysa4 ad eccezione di casi diversamente notificati'
