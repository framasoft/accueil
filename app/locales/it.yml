home:
  intro:
    subtitle: Cambiare il mondo<br>un byte alla volta
    text: '@:data.txt.soft è una  <strong>organizzazione no-profit per l’educazione
      popolare</strong> un gruppo di amici convinti che un mondo digitale <strong>emancipatore</strong>
      è possibile, convinti che nascerà attraverso delle <strong>azioni concrete</strong>
      nel mondo reale e online con te e per te!'
    btn: Sostieni i nostri progetti
  mobilizonCampaign: Abbiamo 60 giorni per <a href="https://framablog.org/2019/05/14/mobilizon-lets-finance-a-software-to-free-our-events-from-facebook/">finanziare Mobilizon!</a>
  more:
    title: Framasoft è…
    libre:
      title: '@:data.txt.soft, l’annuario della cultura libera'
      text: '@:data.txt.soft, il progetto storico: centinaia di software liberi e
        contenuti culturali classificati e testati, presentati con brevi articoli'
    book:
      title: '@:data.txt.book, la casa editrice'
      text: Libri liberi condivisi nello stesso modo del software libero. Pubblichiamo
        manuali, libri tecnici, ma anche racconti e qualche fumetto.
    blog:
      title: '@:data.txt.blog, le notizie dal mondo della cultura libera'
      text: 'Notizie su @:data.txt.soft, cultura libera e commons: cronache, rassegne
        stampa, traduzioni, interviste'
    confs:
      title: Conferenze, laboratori
      text: Più di cento conferenze, workshops e interventi ogni anno
    footer: '@:data.txt.soft ha più di  50 progetti. Vai a vederli tutti.'
    link: Guarda la presentazione completa.
  dio:
    title: Degoogolizza la tua Internet<br> con i nostri 32 servizi
    subtitle: <strong>Le alternative etiche</strong> sono possibili.<br> La dimostrazione
      con <strong>{count} esempi</strong>.
    btn: Aiutaci a mantenere questi servizi e a svilupparne di nuovi
    footer: Puoi trovare l’elenco completo dei nostri servizi, con l’intera documentazione
      per imparare ad usarli, nel sito <a href="@:data.link.dio">@:txt.dio</a>
  peertube:
    title: 'PeerTube: l’alternativa a YouTube, fatta con te e per te'
    text: Dai un'occhiata alla versione 1.0 di PeerTube che ti permette di creare
      la <strong>tua</strong> alternativa a YouTube. Questo software è stato sviluppato
      grazie al tuo contributo. <br> Tutti insieme costruiamo una  piattaforma video
      che ci assomigli
    btn: Vai a vedere le caratteristiche principali
    footer: 'Per saperne di più su PeerTube, scopri com’è organizzato in una  <abbr
      title="Also known as fediverse, the whole group of federated instances.">federazione</abbr>
      e capisci come creare una tua <abbr title="Decentralized installation on a server,
      accessible through a web address.">istanza</abbr>: <a href="https://joinpeertube.org"
      lang="en">JoinPeertube</a>'
    modal:
      title: Caratteristiche principali di PeerTube
      text: PeerTube è un software completo. Ecco alcune delle sue caratteristiche.
      features:
      - Importa da YouTube
      - Importa file .torrent
      - Sottotitoli
      - Ricerca avanzata
      - Iscrizione per gli utenti
      - Feed RSS
  cuo:
    title: Contributopia
    subtitle: La tabella di marcia di @:data.txt.soft, <br> verso il secondo anno
    meet:
      title: Frama<br>meet
      text: 'All’inizio un’alternativa a Meetup o agli eventi Facebook, Framameet
        vuole essere uno strumento per la mobilitazione: per il compleanno di tuo
        cugino, per un convegno con 300 partecipanti o una dimostrazione di 15000
        persone.'
    petitions:
      title: Frama<br>petitions
      text: Organizza la sensibilizzazione per una causa che per te è importante.
        Avvisa le persone. Riunisce le persone interessate ad un'azione comune.
    mooc:
      title: <abbr title="Massive Open Online Course" lang="en">MOOC</abbr><br><abbr
        lang="fr" title="Collectif des Hébergeurs Alternatifs,Transparents, Ouverts,
        Neutres et Solidaires">CHATONS</abbr>
      text: Un percorso educativo completo, pieno di utili risorse, per far crescere
        la consapevolezza delle sfide della tecnologia digitale e per organizzare
        la resistenza.
    btn: Dai il tuo contributo per un altro anno di Contributopia
    footer: 'Tutto questo è solo un esempio di tutte le azioni a cui attualmente stiamo
      lavorando… Scopri l’intera tabella di marcia: <a href="@:data.link.cuo">@:data.txt.cuo</a>!'
  soutenir:
    title: Sostieni Framasoft
    text: Framasoft è un'organizzazione no-profit e vive <strong>solo</strong> attraverso
      le tue donazioni.<br> Ti è piaciuto quello che abbiamo fatto? Pensi che stiamo
      andando nella giusta direzione? Se è così  ne hai la voglia e i mezzi, ti invitiamo
      a fare una donazione.
