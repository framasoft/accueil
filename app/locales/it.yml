    liabilities:
      text: La violazione di uno qualsiasi di questi accordi comporterà la chiusura
        del tuo account. Comprendi e accetti che l'associazione @:data.color.soft
        non può essere ritenuta responsabile del contenuto pubblicato su questo servizio.
      list:
      - Comprendi che la messa online del servizio e dei tuoi contenuti ne implica
        la trasmissione (in testo normale o crittografato, a seconda del servizio)
