home:
  intro:
    subtitle: Förändra världen<br>en byte i taget
    text: '@:data.txt.soft är en ideell <strong>folkbildningsorganisation</strong>,
      en grupp vänner övertygade om att en <strong>frigörande</strong> digital värld
      är möjlig och övertygade om att det kan förverkligas <strong>genom handling</strong>
      både i världen och online med och för dig!'
    btn: Stöd vårt arbete
  more:
    title: Framasoft är …
    libre:
      title: '@:data.txt.libre, den fria kulturkatalogen'
      text: '@:data.txt.soft historiskt projekt: hundratals fria mjukvaror och kulturellt
        innehåll, sorterade och testade, presenterade med kortfattade beskrivningar'
    book:
      title: '@:data.txt.book, förlaget'
      text: Fria böcker delar samma frihet som fri programvara. Vi publicerar manualer,
        tekniska böcker, romaner och även serier
    blog:
      title: '@:data.txt.blog, nyheterna om fri kultur'
      text: 'Nyheter om @:data.txt.soft, fri kultur och gemenskapsprojekt: krönikor,
        pressrecensioner, översättningar och intervjuer'
    confs:
      title: Konferenser, workshops
      text: Fler än etthundra konferenser, workshops och andra åtaganden per år
    footer: '@:data.txt.soft har fler än 50 projekt. Utforska dem alla.'
    link: Läs den fullständiga presentationen.
  dio:
    title: Avgooglifiera ditt Internet<br> med våra 32 tjänster
    subtitle: <strong>Etiska alternativ</strong> existerar.<br> Demonstration med
      <strong>{count} exempel</strong>.
    btn: Hjälp oss underhålla dessa tjänster och utveckla nya
    footer: Den fullständiga listan över våra tjänster, med hela dokumentationen för
      att bemästra dem, hittar du på webbplatsen <a href=@:data.link.dio>@:txt.dio</a>.
  peertube:
    title: 'PeerTube : alternativet till YouTube, skapat med dig och för dig'
    text: Ta en titt på version 1.0 av PeerTube, som låter dig skapa <strong>ditt</strong>
      eget alternativ till YouTube. Den här programvaran har kunnat utveckats tack
      vare era bidrag.<br> Tillsammans bygger vi en videoplattform som speglar oss
    btn: Utforska funktionerna
    footer: Besök <a href="https://joinpeertube.org" lang="en">JoinPeertube</a> för
      att lära dig mer om mjukvaran bakom PeerTube, se hur den är organiserad som
      en<abbr title="Även känt som fediversumet, en grupp federerade instanser.">federation</abbr>
      och se hur du kan skapa din egen <abbr title="Decentraliserad installation på
      en server, som går att nå med en webbadress.">instans</abbr>.
    modal:
      title: PeerTubes huvudfunktioner
      text: PeerTube är en fullfjädrad programvara. Här är några av dess finesser.
      features:
      - Importera från YouTube
      - Importera torrent-filer
      - Undertexter
      - Avancerad sökfunktion
      - Prenumerationer för användare
      - RSS-flöden
  cuo:
    title: Bidragsutopi
    subtitle: vägkarta för @:data.txt.soft<br>nu siktar vi mot år två
    meet:
      title: Frama<br>meet
      text: 'Framameet började som ett alternativ till Meetup och Facebook-evenemang
        och siktar på att bli ett verktyg för folkrörelser: till din kusins födelsedag,
        en konferens med 300 deltagare eller en demonstration för 15&nbsp;000'
    petitions:
      title: Frama<br>petitions
      text: Organisera uppmärksammandet av någonting du brinner för. Varna människor.
        Samla personer med intresse för en gemensam sak.
    mooc:
      title: <abbr title="Massive Open Online Course" lang="en">MOOC</abbr><br><abbr
        lang="fr" title="Collectif des Hébergeurs Alternatifs,Transparents, Ouverts,
        Neutres et Solidaires">CHATONS</abbr>
      text: En fullständig kursplan, med praktiska resurser, som uppmärksammar utmaningarna
        som digital teknik medför och organiserar motstånd.
    btn: Bidra till ännu ett år för bidragsutopin
    footer: 'Allt detta är endast ett litet smakprov av vad vi arbetar på för tillfället
      … Utforska hela omfattningen: <a href="@:data.link.cuo">@:data.txt.cuo</a>!'
  soutenir:
    title: Stöd Framasoft
    text: Den ideella föreningen Framasoft lever <strong>endast</strong> vidare genom
      era donationer.<br> Gillar du det vi gör? Tror du vi är på väg åt rätt håll?
      Om så är fallet, och du har lust och möjlighet, inbjuder vi dig att ge en gåva.
    why: Varför stöda @:data.txt.soft?
    money: Vart går dina pengar?
    numbers: '@:data.txt.soft i några siffror'
    timeline: Tidslinje
meta:
  title: '@:data.txt.soft ~ Förändra världen en byte i taget'
  lead: Det fortfarande långt dit, men vägen är fri …
  desc: '@:data.txt.soft är en fransk ideell förening, grundad som ett utbildningsprojekt,
    som satsar på folkbildning med fokus på fri mjukvara med öppen källkod. Nätverket
    är strukturerat i tre samarbetande huvudgrupper: marknadsföring, spridning och
    utveckling av fri programvara, vilket berikar den fria kulturen. Vi tillhandahåller
    även ett flertal webbtjänster. Vår hemsida är en portal som introducerar bredden
    av @:data.txt.softs åtaganden och tillhandahåller länkar till webbplatser och
    projekt knutna till nätverket.'
  keywords: '@:data.txt.soft, fri mjukvara, fri programvara, libre mjukvara, libre
    programvara, öppen källkod, fri kultur, FOSS, FLOSS,  marknadsförin och spridning
    av fri mjukvara'
  license: '@:data.license.ccbysa4 om inget annat anges'
