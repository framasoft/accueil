home:
  intro:
    subtitle: Ŝanĝi la mondon<br>unu bito post la alia
    text: '@:data.txt.soft is a non-profit <strong>popular educational organization</strong>,
      a group of friends convinced that an <strong>emancipatory</strong> digital world
      is possible, convinced that it will arise through <strong>actual actions</strong>
      on real world and online with and for you !'
    btn: Subteni niajn agadojn
  more:
    title: Framasoft estas…
    libre:
      title: '@:data.txt.libre, la libera kulturo dosiero'
      text: '@:data.txt.soft historia projekto : centoj da liberaj programoj kaj kulturaj
        enhavoj organizita kaj kontrolita, afiŝita kun malgrandaj noticojtex'
    book:
      title: '@:data.txt.book, la eldonejo'
      text: Liberaj libroj kundividas la saman libereco tiel la libera programaro.
        Ni eldonas manlibrojn, teknikajn librojn, sed ankaŭ novelojn kaj eĉ bildrakontojn
    blog:
      title: '@:data.txt.blog, novajojn pri libera kulturo'
      text: 'Novaĵojn pri @:data.txt.soft, libera kulturo kaj and komunaĵo : kronikoj,
        gazeta revuoj, tradukoj, intervjuoj'
    confs:
      title: Konferensojn, atelierojn
      text: Pli ol cent konferensojn, atelierojn kaj intervenajojn jare
    footer: '@:data.txt.soft havas pli ol 50 projektoj. Vidu ĉiujn.'
    link: Vidu la plenan prezentaĵon.
  dio:
    title: Degooglize your Internet<br> with our 32 services
    subtitle: <strong>Etikaj alternativoj</strong> eblas.<br> Demonstro per <strong>{count}
      ekzemploj</strong>.
    btn: Helpu nin funkciteni tiujn servojn kaj helpu nin programi novajn
    footer: La plena listo de niaj servoj, kun la dokumentoj por mastri ilin, estas
      atingebla sur la <a href=@:data.link.dio>@:txt.dio</a> retpaĝo
  peertube:
    title: 'PeerTube : la alternativo al YouTube, farita kun vi kaj por vi'
    text: Vidu la 1.0 version de PeerTube, kiu permesas al vi krei <strong>vian</strong>
      alternativon al YouTube. Tiu programo estas farita danke al viaj subtenoj.<br>
      Ĉiuj kune, ekkonstruu videan platformon kiun similas al ni
    btn: Foliumi la ĉefajn funkciojn
    footer: 'Por lerni pri PeerTube programo, malkovru kiel ĝi estas organizita per
      <abbr title="Ankaux konata kiel fediverse, la plena grupo de federataj instancoj.">federaciojn</abbr>
      kaj komprenu kiel krei vian <abbr title="Malcentra instalo sur servilo, atingebla
      per retadreso.">instancon</abbr>: <a href="https://joinpeertube.org" lang="eo">KuniĝiPeertube</a>'
    modal:
      title: Ĉefajn funkciojn de PeerTube
      text: PeerTube is a fully featured software. Here is some of its abilities.
      features:
      - Enporti el YouTube
      - Enporti .torrent dosierojn
      - Subtekstoj
      - Speciala serĉo
      - Subscription for users
      - RSS-fluo
  cuo:
    title: Contributopia
    subtitle: la @:data.txt.soft roadmap,<br>Eku la jaron 2
    meet:
      title: Frama<br>meet
      text: 'Je la komenco, unu alternativo al Meetup aux Facebook eventoj, Framameet
        celas esti mobilizilon : por vian kuzon datreveno, konferenco de 300 homoj
        aux manifestacio de 15000 homoj.'
    petitions:
      title: Frama<br>petitions
      text: Organizi la konscion de grava kauxo laux vi. Alarmu la homojn. Grupu homojn
        kiujn interesiĝas in komuna agado.
    mooc:
      title: <abbr title="Massive Open Online Course" lang="en">MOOC</abbr><br><abbr
        lang="fr" title="Collectif des Hébergeurs Alternatifs,Transparents, Ouverts,
        Neutres et Solidaires">CHATONS</abbr>
      text: Unu plena eduka vojo, plena de utilaj resursoj, por kreskigi konscion
        pri defioj de bitaj teknologioj kaj organizi rezistancon.
    btn: Kontribuu unu plian jaron al Contributopia
    footer: 'Tio estas nur ekstrakto de niaj agadoj ni nuntempe prilaboras… Malkovru
      la plenan planon : <a href="@:data.link.cuo">@:data.txt.cuo</a>!'
  soutenir:
    title: Framasoft subteno
    text: La senprofita organizaĵo Framasoft vivas <strong>nur</strong> per donacoj<br>
      Ĉu vi ŝatas tion kion ni faras ? Ĉu vi pensas ke ni agas en la bona direkto
      ? Se jes, se vi volas kaj povas, ni invitas vin donaci.
    why: Kial subteni @:data.txt.soft?
    money: Kie iras vian monon ?
    numbers: '@:data.txt.soft per kelkaj ĉiferoj'
    timeline: Agadoj kronologio
meta:
  title: '@:data.txt.soft ~ Ŝanĝi la mondon unu bito post la alia'
  lead: La vojo estas longa, sed la vojo estas Libera...
  desc: 'A French non-profit (Association française de loi 1901), originating as an
    education project, @:data.txt.soft is a network aimed at popular education, focussing
    mostly on free and open source software. The network is organized following 3
    main themes on a collaborative model: promotion, diffusion and development of
    libre software, enhancement of free (as in free speech) culture. We also provide
    free online services. The portal Homepage introduces the whole range of actions
    by @:data.txt.soft and provides links to the various sites and projects of the
    network.'
  keywords: '@:data.txt.soft, libre software, free and open source sofware, free culture,
    FOSS, FLOSS,  promotion and diffusion of free software, open source'
  license: '@:data.license.ccbysa4 escepte de ie notita'
