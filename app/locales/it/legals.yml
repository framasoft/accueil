infoLib: |-
  ## Computer e libertà
  ### Dati personali raccolti

  In Francia, i dati personali sono protetti dalla [legge n. 78-17 del 6 gennaio
  1978](https://legifrance.gouv.fr/affichTexte.do?cidTexte=JORFTEXT000000886460),
  legge n. 2004-801 del 6 agosto 2004, articolo L. 226-13 del codice penale e
  direttiva europea del 24 ottobre 1995.

  In ogni caso @:color.soft raccoglie informazioni personali sull’utente
  (nome, indirizzo e-mail, numero di telefono) necessarie ai servizi offerti dai
  siti della rete @:color.soft, in particolare per l’iscrizione su spazi
  di discussione tramite moduli online o per procedure statistiche su forum di
  discussione. L’utente fornisce queste informazioni con cognizione di causa,
  in particolare quando le immette da sé. Viene specificato in questo momento
  all’utente della rete @:color.soft se l’informazione da fornire è obbligatoria
  o meno.

  ### Analisi statistica e riservatezza

  Per adattare il sito alle richieste dei nostri visitatori, analizziamo il traffico
  dei nostri siti con Matomo. Matomo genera un cookie con un identificativo univoco,
  il cui periodo di archiviazione è limitato a 13 mesi. I dati raccolti (indirizzo
  IP, user-agent…) sono resi anonimi e conservati per un periodo di 6 mesi. Non
  vengono trasferiti a terzi o utilizzati per altri scopi.
modify: |-
  ### Rettifica delle informazioni personali raccolte

  Conformemente alle disposizioni dell’articolo 34 della legge n. 48-87 del
  6 gennaio 1978, l’utente ha il diritto di modificare i dati personali raccolti
  che lo riguardano. Per fare ciò, l’utente scrive a @:color.soft:

  - potete inviarci una e-mail utilizzando il modulo di contatto
  - una lettera dovrebbe essere inviata all’indirizzo della sede dell’associazione
    (indicato sopra) indicando il vostro nome o la ragione sociale, il vostro
    indirizzo fisico e/o elettronico e, se necessario, il riferimento che si ha
    come utente del sito @:color.soft.

  La modifica verrà apportata entro un ragionevole periodo di tempo dalla data
  di ricezione della richiesta dell’utente.
