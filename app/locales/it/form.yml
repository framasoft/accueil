ask:
  title: Domande
  stop: |-
    Le donazioni ricorrenti possono essere interrotte in qualsiasi momento,
    basta [chiedecelo](@:link.contact/#soutenir).
  edit: |-
    Se vuoi modificare la tua donazione ricorrente, per favore
    [contattaci](@:link.contact/#soutenir), noi interromperemo quella in
    corso e tu potrai farne una nuova.
  send: |-
    Le rivcevute fiscali (solo in Francia) sono inviate via posta in
    Marzo/Aprile @:year.next  (prima della dichiarazione delle tasse) per le
    donazioni fatte in @:year.current
  moral: |-
    I rapporti sulle attività e le finanze dell'associazione si possono trovare
    sulla [pagina no-profit](@:link.soft/association)
  alter1: |-
    Per [ragioni pratiche](@:link.contact/foire-aux-questions/#dons-alternatifs),
    non accettiamo donazioni da piattaforme di micro pagamenti
    (Lilo, Flattr, Tipeee…) ad eccezione di Liberapay
  lp: Fai una donazione via Liberapay
  alter2: |-
    Non accettiamo nemmeno  donazioni in cripto-valute (Bitcoin, Ether, Monero…)
    ma osserviamo con attenzione [la moneta libera
    Ğ1](https://duniter.org/fr/comprendre/).
  other: |-
    Se hai altre domande [puoi trovare delle risposte
    qui](@:link.soutenir/questions)…

