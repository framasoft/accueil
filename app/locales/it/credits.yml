title: Crediti
main: |-
  Questo sito utilizza elementi liberi comuni all’intera rete @:txt.soft:

  Alcuni elementi vengono distribuiti tramite lo script che aggiunge la barra
  di navigazione e il piè di pagina del sito.<br />Il codice sorgente può essere
  trovato [sul nostro repository  Gitlab](https://framagit.org/framasoft/framanav)

  [Layout grafico](../graphics):

  - la libreria [jQuery](https://jquery.com/) e il framework gratuito
    [Bootstrap](https://getbootstrap.com)
  - o il framework gratuito [VueJS](https://vuejs.org) e molto dipendenze
  - i font [Roboto](https://fonts.google.com/specimen/Roboto),
    [DejaVu Sans](http://dejavu-fonts.org/wiki/Main_Page)
    e [Fork-Awesome](https://forkawesome.github.io/Fork-Awesome/) (icone)
  - lo strumento di misurazione statistica [Matomo](https://www.matomo.org/)

