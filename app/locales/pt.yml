home:
  intro:
    subtitle: Mude o mundo<br> um byte por vez
    text: '@:data.txt.soft is a non-profit <strong>popular educational organization</strong>,
      a group of friends convinced that an <strong>emancipatory</strong> digital world
      is possible, convinced that it will arise through <strong>actual actions</strong>
      on real world and online with and for you !'
    btn: Apoie nossas ações
  more:
    title: Framasoft é...
    libre:
      title: '@:data.txt.libre, o diretório da cultura livre'
      text: '@:data.txt.soft historical project: hundreds of free softwares and cultural
        contents organized and tested, displayed with short notices'
    book:
      title: '@:data.txt.book, a casa editora'
      text: Free books share the same freedom as free software. We publish manuals,
        technical books, but also novels and even comics
    blog:
      title: '@:data.txt.blog, novidades sobre a cultura livre'
      text: 'News about @:data.txt.soft, free culture and commons : chronicles, press
        reviews, translations, interviews'
    confs:
      title: Conferências, workshops
      text: Mais de uma centena de conferências, workshops e intervenções por ano
    footer: '@:data.txt.soft tem mais de 50 projetos. Veja todos eles.'
    link: Veja a apresentação completa.
  dio:
    title: Degooglise sua Internet<br> com nossos 32 serviços
    subtitle: <strong>Alternativas éticas</strong> são possíveis.<br> Demonstração
      com<strong>{count} exemplos</strong>.
    btn: Ajude-nos a manter e a desenvolver novos serviços
    footer: 'A lista completa dos nossos serviços, com toda a documentação para compreendê-los,
      pode ser encontrado no site<a href=@:data.link.dio>@:txt.dio</a> '
  peertube:
    title: 'PeerTube : a alternativa ao YouTube, criado com você e para você'
    text: Have a look to 1.0 version of PeerTube, which lets you to create <strong>your</strong>
      own alternative to YouTube. This software has been developped thanks to your
      contriibutions.<br> All together, let’s build a smilar to us video platform
    btn: Consulte as funcionalidades principais
    footer: 'To learn about the PeerTube software, discover how it’s organized into
      a <abbr title="Also known as fediverse, the whole group of federated instances.">federation</abbr>
      and understand how to create your own <abbr title="Decentralized installation
      on a server, accessible through a web address.">instance</abbr>: <a href="https://joinpeertube.org"
      lang="en">JoinPeertube</a>'
    modal:
      title: Principais funcionalidades do PeerTube
      text: PeerTube is a fully featured software. Here is some of its abilities.
      features:
      - Importar do Youtube
      - Importar arquivos .torrent
      - 'Subtítulos '
      - Pesquisa avançada
      - 'Inscrição para usuários '
      - RSS feeds
  cuo:
    title: Contributopia
    subtitle: the @:data.txt.soft roadmap,<br>let’s go for year 2
    meet:
      title: Frama<br>meet
      text: 'Alternativa ao Meetup ou Facebook Eventos, o Framameet é uma ferramenta
        de mobilização: seja para o aniversario do seu primo, ou para um simpósio
        com 300 participantes ou até uma apresentação para 15.000 pessoas. '
    petitions:
      title: Frama<br>petições
      text: Organize the awareness to an important cause for you. Alert the people.
        Group people interested in a common action.
    mooc:
      title: <abbr title="Massive Open Online Course" lang="en">MOOC</abbr><br><abbr
        lang="fr" title="Collectif des Hébergeurs Alternatifs,Transparents, Ouverts,
        Neutres et Solidaires">CHATONS</abbr>
      text: A complete educational path, full of useful resources, to raise awareness
        of the challenges of digital technology and organize resistance.
    btn: Contribua para mais um ano de Contributopia
    footer: 'Tudo isso é apenas uma mostra de todas as ações sobre as quais estamos
      trabalhando atualmente... Descubra todo o nosso roteiro: <a href="@:data.link.cuo">@:data.txt.cuo</a>!'
  soutenir:
    title: Apoie Framasoft
    text: 'A Framasoft, que é sem fins lucrativos, sobrevive <strong>somente</strong>
      através de doações. <br>Você gosta do nosso trabalho? Você acha que estamos
      indo na direção certa? Se sim, e se você desejar e tiver condições, nós te pedimos
      uma doação. '
    why: Por que apoiar @:data.txt.soft?
    money: 'Para onde o seu dinheiro está indo? '
    numbers: '@:data.txt.soft em poucos números'
    timeline: 'Linha do tempo '
meta:
  title: '@:data.txt.soft ~ Mude o mundo um byte por vez'
  lead: Hà um longo caminho pela frente, mas a estrada é Livre...
  desc: 'A French non-profit (Association française de loi 1901), originating as an
    education project, @:data.txt.soft is a network aimed at popular education, focussing
    mostly on free and open source software. The network is organized following 3
    main themes on a collaborative model: promotion, diffusion and development of
    libre software, enhancement of free (as in free speech) culture. We also provide
    free online services. The portal Homepage introduces the whole range of actions
    by @:data.txt.soft and provides links to the various sites and projects of the
    network.'
  keywords: '@:data.txt.soft, libre software, free and open source sofware, free culture,
    FOSS, FLOSS,  promotion and diffusion of free software, open source'
  license: '@:data.license.ccbysa4 except when notified'
