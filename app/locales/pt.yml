    - 'This site uses free elements common to the entire @:data.txt.soft network:'
    - Some elements are deployed via the script that adds the navigation bar and the
      footer of the site.<br> The source code can be found <a href="https://framagit.org/framasoft/framanav">on
      our Gitlab repository</a>.
    - '<a href="../graphics">Graphic charter</a> :'
    tools:
    - a biblioteca <a href="https://jquery.com/">jQuery</a> e o framework gratuito
      <a href="https://getbootstrap.com">Bootstrap</a>
    - ou o framework gratuito <a href="https://vuejs.org">VueJS</a> e muitas dependências
    - as fontes <a href="https://www.paratype.com/public/">PTSans</a> (títulos), <a
      href="http://dejavu-fonts.org/wiki/Main_Page">Deja Vu Sans</a> e<a href="https://forkawesome.github.io/Fork-Awesome/">Fork-Awesome</a>
